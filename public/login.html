<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>로그인 - 별내중위키</title>
  <link rel="stylesheet" href="/style.css">
  <style>
.topbar{background:#20338f;color:#fff;padding:12px 20px;display:flex;justify-content:space-between;align-items:center}
    .brand{font-weight:700}
    .nav-actions{display:flex;gap:8px;align-items:center}
    .btn{border-radius:6px;padding:6px 10px;border:1px solid rgba(0,0,0,.15);background:#fff;color:#20338f;text-decoration:none;cursor:pointer}
    .btn.ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.2)}
    .container{max-width:980px;margin:36px auto;padding:0 20px}
    .card{background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(15,15,15,.04)}
    footer{margin-top:40px;padding:20px 0;color:#666;font-size:14px;text-align:center}
    .footer-links{display:flex;justify-content:center;gap:12px;margin-bottom:6px}
    .muted{color:#777}
</style>
</head>
<body>
  <div class="topbar">
    <div class="brand">별내중위키</div>
      <div class="nav-right" id="nav-auth">
      <a href="/" class="button">홈</a>
      <a href="/new.html" class="button">문서 만들기</a>

      <!-- 로그인 버튼 (로그인 상태에서는 JS가 자동으로 바꿔줌) -->
      <button id="google-login-btn" class="google-login-btn">
        <img src="https://developers.google.com/identity/images/g-logo.png" class="google-icon">
        <span>Google 계정으로 로그인</span>
      </button>

  <!-- 회원가입 버튼 삭제됨 -->
</div>

  </div>
  
  <div class="container">
    <div class="card">
      <h2>구글 로그인</h2>
      <p class="muted">구글 계정으로 별내중위키에 로그인합니다.</p>
      <p class="muted">별내중학교 구글 계정 (@bl-m.kr)으로만 로그인 할 수 있습니다.</p>
      <button class="btn" type="button" id="google-login-btn">Google 계정으로 로그인</button>
      <p class="muted" id="login-status"></p>
    </div>
  </div>
<footer>
    <div class="footer-links">
      <a href="/document.html?title=이용약관">이용약관</a> ·
      <a href="/document.html?title=개인정보처리방침">개인정보처리방침</a>
      <span class="muted">피드백 & 문의 -> <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a></span>
    </div>
    <div class="muted">© 2025 별내중위키</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
  const SUPABASE_URL = 'https://ytsavkksdgpvojovpoeh.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXV...jaq7qmD6nuxU-em-_HTVIFwE';

  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const statusEl = document.getElementById('login-status');
  const btn = document.getElementById('google-login-btn');
  const allowedDomain = '@bl-m.kr';

  async function handleSession() {
    const { data: { session } } = await supabaseClient.auth.getSession();

    if (session && session.user) {
      const email = session.user.email || '';

      if (email.endsWith(allowedDomain)) {
        statusEl.textContent = email + ' 계정으로 로그인되었습니다. 홈으로 이동합니다...';
        // 허용된 학교 계정이면 바로 홈으로 이동
        window.location.href = '/index.html';
      } else {
        // 다른 도메인 계정일 경우 즉시 로그아웃 처리
        await supabaseClient.auth.signOut();
        statusEl.textContent = '별내중학교 구글 계정(@bl-m.kr)으로만 로그인할 수 있습니다.';
        alert('별내중학교 구글 계정(@bl-m.kr)으로만 로그인할 수 있습니다.');
      }
    } else {
      statusEl.textContent = '아직 로그인되어 있지 않습니다.';
    }
  }

  if (btn) {
    btn.addEventListener('click', async () => {
      const redirectTo = 'https://krblmswiki.netlify.app/login.html';
      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo }
      });

      if (error) {
        console.error(error);
        alert('로그인 중 오류가 발생했습니다: ' + error.message);
      }
    });
  }

  handleSession();
</script>

</body>
</html>
