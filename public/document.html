<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>문서 - 별내중위키</title>
  <link rel="stylesheet" href="/style.css">
  <style>
.topbar{background:#20338f;color:#fff;padding:12px 20px;display:flex;justify-content:space-between;align-items:center}
    .brand{font-weight:700}
    .nav-actions{display:flex;gap:8px;align-items:center}
    .btn{border-radius:6px;padding:6px 10px;border:1px solid rgba(0,0,0,.15);background:#fff;color:#20338f;text-decoration:none;cursor:pointer}
    .btn.ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.2)}
    .container{max-width:980px;margin:36px auto;padding:0 20px}
    .card{background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(15,15,15,.04)}
    footer{margin-top:40px;padding:20px 0;color:#666;font-size:14px;text-align:center}
    .footer-links{display:flex;justify-content:center;gap:12px;margin-bottom:6px}
    .muted{color:#777}
</style>
  <script type="module" src="/js/document.js" defer></script>
</head>
<body>
  <div class="topbar">
    <div class="brand">별내중위키</div>
    <div class="nav-actions">
      <a class="btn" href="/index.html">홈</a>
      <a class="btn" href="/new.html">문서 만들기</a>
      <a class="btn" href="/login.html">로그인</a>
      <a class="btn" href="/signup.html">회원가입</a>
    </div>
  </div>
  <div class="container">
    <article class="card">
      <h2 id="doc-title">문서 로딩 중...</h2>
      <div id="doc-meta" class="muted" style="margin-bottom:12px;"></div>
      <div id="doc-content" class="doc-content"></div>
      <hr style="margin:24px 0;">
      <section>
        <h3>문서 편집</h3>
        <p class="muted">내용을 수정하고 저장을 누르면 즉시 DB에 반영됩니다.</p>
        <form id="edit-form">
          <div class="form-group">
            <label for="edit-title">제목</label>
            <input type="text" id="edit-title" required>
          </div>
          <div class="form-group">
            <label for="edit-content">내용</label>
            <textarea id="edit-content" rows="12" required></textarea>
          </div>
          <button class="btn" type="submit">저장</button>
          <button class="btn" type="button" id="delete-btn">삭제</button>
        </form>
      </section>
    </article>
  </div>
  <footer>
    <div class="footer-links">
      <a href="/terms.html">이용약관</a> ·
      <a href="/privacy.html">개인정보처리방침</a>
      <span class="muted">피드백 & 문의 -> <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a></span>
    </div>
    <div class="muted">© 2025 별내중위키</div>
  </footer>
</body>
</html>
