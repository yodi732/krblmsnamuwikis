<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/style.css">
  <style>
.topbar{background:#20338f;color:#fff;padding:12px 20px;display:flex;justify-content:space-between;align-items:center}
    .brand{font-weight:700}
    .nav-actions{display:flex;gap:8px;align-items:center}
    .btn{border-radius:6px;padding:6px 10px;border:1px solid rgba(0,0,0,.15);background:#fff;color:#20338f;text-decoration:none;cursor:pointer}
    .btn.ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.2)}
    .container{max-width:980px;margin:36px auto;padding:0 20px}
    .card{background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(15,15,15,.04)}
    footer{margin-top:40px;padding:20px 0;color:#666;font-size:14px;text-align:center}
    .footer-links{display:flex;justify-content:center;gap:12px;margin-bottom:6px}
    .muted{color:#777}
    .google-login-btn{
      display:inline-flex;
      align-items:center;
      gap:6px;
      background:#fff;
      color:#20338f;
      border-color:#fff;
    }
    .google-icon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:18px;
      height:18px;
      border-radius:50%;
      background:#fff;
      color:#4285f4;
      font-weight:700;
      font-size:12px;
    }
    .logged-in-badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:14px;
      background:#fff;
      color:#20338f;
      border-radius:999px;
      padding:4px 10px;
    }
    .logged-in-badge::before{
      content:"";
      width:8px;
      height:8px;
      border-radius:50%;
      background:#22c55e;
    }
    .logout-link{
      border:none;
      background:transparent;
      color:#2563eb;
      font-size:13px;
      cursor:pointer;
      text-decoration:underline;
      padding:0;
      margin-left:6px;
    }

</style>
  <script defer src="/js/home.js"></script>
</head>
<body>
  <div class="topbar">

    <div class="nav-actions" id="nav-auth">

        <span>Google로 로그인</span>

  </div>
  <div class="container">

          <div id="toc-root">
            <p class="muted">문서를 불러오는 중...</p>

        </div>
      </div>
      <div style="flex:2">
        <div class="card">
          <h3>문서 목록</h3>
          <ul id="doc-list">
            <li>문서를 불러오는 중...</li>

  <footer>

      <a href="/document.html?title=이용약관">이용약관</a> ·

      <span class="muted">피드백 & 문의 -> <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a></span>

</html>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = 'https://ytsavkksdgpvojovpoeh.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXV...jaq7qmD6nuxU-em-_HTVIFwE';

  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const loginBtn = document.getElementById("google-login-btn");
  const navAuth = document.getElementById("nav-auth");

  async function renderAuth() {
    const { data: { session } } = await supabaseClient.auth.getSession();

    if (session && session.user && navAuth) {
      const email = session.user.email || '';

      // 로그인 상태: 뱃지 + 로그아웃 버튼 표시
      navAuth.querySelectorAll(".logged-in-badge").forEach(el => el.remove());
      navAuth.insertAdjacentHTML("beforeend", `
        <div class="logged-in-badge">
          ✔ ${email}
          <button type="button" class="logout-link">로그아웃</button>
        </div>
      `);
      if (loginBtn) loginBtn.style.display = "none";

      const logoutBtn = navAuth.querySelector(".logout-link");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          await supabaseClient.auth.signOut();
          if (loginBtn) loginBtn.style.display = "";
          navAuth.querySelectorAll(".logged-in-badge").forEach(el => el.remove());
          location.href = "/index.html";
        });
      }
    } else {
      // 비로그인 상태
      if (loginBtn) loginBtn.style.display = "";
      if (navAuth) {
        navAuth.querySelectorAll(".logged-in-badge").forEach(el => el.remove());
      }
    }
  }

  if (loginBtn) {
    loginBtn.addEventListener("click", async () => {
      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: "https://krblmswiki.netlify.app/login.html"
        }
      });
      if (error) {
        console.error(error);
        alert("로그인 중 오류가 발생했습니다: " + error.message);
      }
    });
  }

  renderAuth();
</script>
