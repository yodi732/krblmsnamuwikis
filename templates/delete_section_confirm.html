{% extends "base.html" %}
{% block content %}
<h2>Delete section: {{ section['title'] }}</h2>
<p>Deleting a section will also delete its pages. This action cannot be undone.</p>
<form method="post">
  <button type="submit" class="btn danger">Yes, delete section</button>
  <a href="{{ url_for('index') }}" class="btn">Cancel</a>
</form>
{% endblock %}
