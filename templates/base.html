<!doctype html>
<html lang="ko"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>별내위키</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="header">
  <div class="brand"><a href="{{ url_for('index') }}" style="color:#fff;text-decoration:none">별내위키</a></div>
  <nav class="nav">
    <a class="chip" href="{{ url_for('index') }}">홈</a>
    {% if current_user.is_authenticated %}
      <a class="chip" href="{{ url_for('logs') }}">로그보기</a>
      <a class="chip" href="{{ url_for('create_document') }}">문서 만들기</a>
      <a class="chip" href="{{ url_for('logout') }}">로그아웃</a>
    {% else %}
      <a class="chip" href="{{ url_for('login') }}">로그인</a>
      <a class="chip" href="{{ url_for('register') }}">회원가입</a>
    {% endif %}
  </nav>
</header>
<main class="container">
  {% block content %}{% endblock %}
  <div class="footer small">
    피드백 → <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a>
    · <a href="{{ url_for('privacy') }}">개인정보처리방침</a>
    · <a href="{{ url_for('terms') }}">이용약관</a>
    {% if current_user.is_authenticated %} · <a href="{{ url_for('delete_account') }}" class="link-danger">회원탈퇴</a>{% endif %}
  </div>
</main>
</body></html>
