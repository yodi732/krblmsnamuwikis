<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>별내위키</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a class="brand" href="{{ url_for('index') }}" style="color:#fff">별내위키</a>
    </div>
    <div class="nav-right">
      <a class="btn outline" href="{{ url_for('index') }}">홈</a>
      {% if current_user.is_authenticated %}
        <a class="btn outline" href="{{ url_for('logs') }}">로그보기</a>
        <a class="btn outline" href="{{ url_for('new_document') }}">문서 만들기</a>
        <a class="btn outline" href="{{ url_for('logout') }}">로그아웃</a>
      {% else %}
        <a class="btn outline" href="{{ url_for('login') }}">로그인</a>
        <a class="btn outline" href="{{ url_for('register') }}">회원가입</a>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
    <div class="footer">
      피드백 → <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a>
      · <a href="{{ url_for('privacy') }}">개인정보처리방침</a>
      · <a href="{{ url_for('terms') }}">이용약관</a>
      {% if current_user.is_authenticated %}
        · <a href="{{ url_for('delete_account') }}" onclick="return confirm('정말 회원탈퇴 하시겠습니까? 모든 문서가 삭제됩니다.');">회원탈퇴</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
