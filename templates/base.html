<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>별내위키</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; margin: 24px; color:#111; }
    a { color:#0b57d0; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .nav { display:flex; gap:12px; align-items:center; margin-bottom:16px; }
    .btn { padding:6px 10px; border-radius:8px; border:1px solid #d0d7de; background:#fff; cursor:pointer; }
    .btn.primary { background:#0b57d0; color:#fff; border-color:#0b57d0; }
    .card { border:1px solid #e5e7eb; border-radius:10px; padding:16px; }
    .muted { color:#666; }
    .flash { margin:8px 0; padding:8px 10px; border-radius:8px; background:#f1f5ff; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">별내위키</a>
    <a href="/docs">문서 목록</a>
    <div style="margin-left:auto"></div>
    {% if session.uid %}
      <a class="btn" href="/logout">로그아웃</a>
    {% else %}
      <a class="btn" href="/login">로그인</a>
      <a class="btn primary" href="/signup">회원가입</a>
    {% endif %}
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="flash">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
  <div style="margin-top:24px" class="muted">
    <a href="/docs">이용약관 · 개인정보처리방침</a>
  </div>
</body>
</html>
