{% set service_name = "별내위키" %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ service_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <nav>
      <div class="brand"><a href="{{ url_for('index') }}" style="color:#fff;text-decoration:none">{{ service_name }}</a></div>
      <div class="menu">
        {% if g.user %}
          <span style="color:#cbd5e1;margin-right:8px">{{ g.user.email }}</span>
          <a href="{{ url_for('logout') }}">로그아웃</a>
        {% else %}
          <a href="{{ url_for('index') }}">홈</a>
          <a href="{{ url_for('login') }}">로그인</a>
          <a href="{{ url_for('signup') }}">회원가입</a>
        {% endif %}
      </div>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <div>※ 아래 글씨를 클릭하면 보기 전용 문서를 열 수 있습니다:
      <a href="{{ url_for('terms') }}">이용약관</a> ·
      <a href="{{ url_for('privacy') }}">개인정보처리방침</a>
    </div>
    <div class="hidden"><a href="{{ url_for('index') }}">문서목록</a></div>
  </footer>
  <script>
    function confirmDel(href, title){
      if(confirm('정말 "'+title+'"을 삭제하시겠습니까?')){ location.href = href; }
    }
  </script>
</body>
</html>
