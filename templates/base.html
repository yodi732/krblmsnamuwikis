<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}별내위키{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <strong><a href="{{ url_for('index') }}">별내위키</a></strong>
  <span style="float:right;">
    {% if g.user %}
      {{ g.user.email }}
      <form class="inline" method="post" action="{{ url_for('logout') }}"><button class="btn">로그아웃</button></form>
    {% else %}
      <a class="btn" href="{{ url_for('login') }}">로그인</a>
      <a class="btn primary" href="{{ url_for('signup') }}">회원가입</a>
    {% endif %}
  </span>
</header>
<main>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">{{ messages|join(' / ') }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
<footer>
  <div class="legal-links">
    ※ 아래 글씨를 클릭하면 보기 전용 문서를 열 수 있습니다:
    <a href="{{ url_for('legal_terms') }}">이용약관</a> ·
    <a href="{{ url_for('legal_privacy') }}">개인정보처리방침</a>
  </div>
</footer>
</body>
</html>
