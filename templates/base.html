
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "별내위키" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <div class="brand"><a href="{{ url_for('index') }}">별내위키</a></div>
      <div class="nav-actions">
        <a class="btn" href="{{ url_for('index') }}">홈</a>
        {% if current_user.is_authenticated %}
          <form action="{{ url_for('logout') }}" method="post" style="margin:0">
            <button class="btn" type="submit">로그아웃</button>
          </form>
        {% else %}
          <a class="btn" href="{{ url_for('login') }}">로그인</a>
          <a class="btn" href="{{ url_for('register') }}">회원가입</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="main">
    <div class="container">{% block content %}{% endblock %}</div>
  </main>
  <footer class="footer">
    <div class="container">
      <span>피드백 → <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a></span>
      <span class="dot">·</span>
      <a href="{{ url_for('privacy') }}">개인정보처리방침</a>
      <span class="dot">·</span>
      <a href="{{ url_for('terms') }}">이용약관</a>
    </div>
  </footer>
</body>
</html>
