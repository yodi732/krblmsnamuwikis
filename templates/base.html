<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}School Wiki{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand"><a href="{{ url_for('home') }}">문서 목록 - School Wiki</a></div>
      <nav class="actions">
        <a class="btn" href="{{ url_for('home') }}">홈</a>
        <a class="btn" href="{{ url_for('create_doc') }}">문서 만들기</a>
        <a class="btn" href="{{ url_for('list_logs') }}">로그 보기</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="feedback">
    피드백 → <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a>
  </footer>
</body>
</html>
