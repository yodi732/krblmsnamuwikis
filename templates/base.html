
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>별내위키</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand"><a href="{{ url_for('index') }}">별내위키</a></div>
      <nav class="nav">
        {% if g.user %}
          <a class="btn" href="{{ url_for('home') }}">홈</a>
          <a class="btn" href="{{ url_for('create_document') }}">문서 만들기</a>
          <a class="btn" href="{{ url_for('logs') }}">로그 보기</a>
          <span class="sep"></span>
          <span class="muted">{{ g.user.email }}</span>
          <a class="btn outline" href="{{ url_for('logout') }}">로그아웃</a>
        {% else %}
          <a class="btn" href="{{ url_for('index') }}">홈</a>
          <a class="btn outline" href="{{ url_for('login') }}">로그인</a>
          <a class="btn" href="{{ url_for('signup') }}">회원가입</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div>
        <a href="{{ url_for('terms') }}">이용약관</a>
        ·
        <a href="{{ url_for('privacy') }}">개인정보처리방침</a>
        {% if g.user %}
        ·
        <a href="{{ url_for('account_delete') }}" class="danger">회원탈퇴</a>
        {% endif %}
      </div>
      <div>피드백 & 문의 -> <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a> · © {{ now.year }} 별내위키</div>
    </div>
  </footer>
</body>
</html>
