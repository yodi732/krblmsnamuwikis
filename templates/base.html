<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>학교 위키</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="{{ url_for('index') }}">학교 위키</a></h1>
        <nav>
          <a href="{{ url_for('new_category') }}">새 목차 만들기</a>
        </nav>
      </div>
    </header>
    <main class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
          {% for m in messages %}<li>{{ m }}</li>{% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer class="container">
      <small>간단한 위키 데모</small>
    </footer>
  </body>
</html>
