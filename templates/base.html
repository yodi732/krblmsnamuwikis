<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>별내위키</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="topbar">
    <a href="{{ url_for('index') }}">홈</a>
    <a href="{{ url_for('new_page') }}">문서 만들기</a>
  </div>
  <div class="content">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
