{% set logged_in = (current_user.is_authenticated if current_user is defined else False) %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}별내위키{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a class="btn" href="{{ url_for('index') }}">홈</a>
      {% if logged_in %}
        <a class="btn" href="{{ url_for('create') }}">문서 만들기</a>
        <!-- 로그아웃: 확인 후 제출 -->
        <form class="inline js-confirm-submit" action="/logout" method="post"
              data-question="정말 로그아웃 하시겠어요?">
          <button type="submit" class="btn">로그아웃</button>
        </form>
        <!-- 회원탈퇴: 확인 후 제출 -->
        <form class="inline js-confirm-submit" action="/withdraw" method="post"
              data-question="정말 회원 탈퇴하시겠어요? 이 작업은 되돌릴 수 없습니다.">
          <button type="submit" class="btn danger">회원탈퇴</button>
        </form>
      {% else %}
        <a class="btn" href="{{ url_for('login') }}">로그인</a>
        <a class="btn" href="{{ url_for('register') }}">회원가입</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    피드백 → <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a> ·
    <a href="{{ url_for('privacy') }}">개인정보처리방침</a> ·
    <a href="{{ url_for('terms') }}">이용약관</a>
  </footer>
</body>
</html>
