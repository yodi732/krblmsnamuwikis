<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title or 'Wiki' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <header>
    <h1><a href="{{ url_for('index') }}">Simple Wiki</a></h1>
    <form action="{{ url_for('search') }}" method="get" class="search">
      <input name="q" placeholder="Search titles..." value="{{ request.args.get('q','') }}"/>
      <button type="submit">Search</button>
    </form>
    <nav>
      <a href="{{ url_for('index') }}">Home</a> ·
      <a href="{{ url_for('list_pages') }}">All pages</a> ·
      <a href="{{ url_for('recent') }}">Recent changes</a>
    </nav>
  </header>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for cat, msg in messages %}
          <li class="flash {{ cat }}">{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer>Built with Flask · Simple Wiki</footer>
</body>
</html>
