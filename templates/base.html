<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>별내위키</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="topbar">
  <div class="brand"><a href="{{ url_for('home') }}">🏠 별내위키</a></div>
  <nav class="nav">
    <a href="{{ url_for('create_doc') }}">문서 만들기</a>
    <a href="{{ url_for('docs_list') }}">문서 목록</a>
  </nav>
  <div class="auth">
    {% if me %}
      <span class="email">{{ me.email }}</span>
      <form method="post" action="{{ url_for('account_delete') }}" onsubmit="return confirm('정말 탈퇴하시겠습니까?');" style="display:inline;">
        <button class="link danger" type="submit">회원탈퇴</button>
      </form>
      <a class="button" href="{{ url_for('logout') }}">로그아웃</a>
    {% else %}
      <a class="button ghost" href="{{ url_for('login') }}">로그인</a>
      <a class="button primary" href="{{ url_for('signup') }}">회원가입</a>
    {% endif %}
  </div>
</header>

<main class="container">
  {% with msgs = get_flashed_messages() %}
    {% if msgs %}
      <div class="flash">
        {% for m in msgs %}<div>{{ m }}</div>{% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <div>
    <a href="{{ url_for('terms_full') }}">이용약관</a> ·
    <a href="{{ url_for('privacy_full') }}">개인정보처리방침</a>
  </div>
  <div>피드백 문의 → <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a></div>
</footer>
</body>
</html>
