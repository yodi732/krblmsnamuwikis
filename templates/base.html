
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>별내위키</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">별내위키</div>
    <nav class="menu">
      <a class="btn" href="{{ url_for('index') }}">홈</a>
      {% if current_user.is_authenticated %}
        <a class="btn" href="{{ url_for('create') }}">문서 만들기</a>
        <form class="inline" action="{{ url_for('logout') }}" method="post" data-confirm="로그아웃 하시겠어요?">
          <button class="btn outline" type="submit">로그아웃</button>
        </form>
        <form class="inline" action="{{ url_for('withdraw') }}" method="post" data-confirm="정말 회원탈퇴 하시겠어요? 이 작업은 되돌릴 수 없습니다.">
          <button class="btn danger" type="submit">회원탈퇴</button>
        </form>
      {% else %}
        <a class="btn" href="{{ url_for('login') }}">로그인</a>
        <a class="btn" href="{{ url_for('register') }}">회원가입</a>
      {% endif %}
    </nav>
  </header>

  {% with msgs = get_flashed_messages() %}
  {% if msgs %}
    <div class="flash">
      {% for m in msgs %}<div>{{ m }}</div>{% endfor %}
    </div>
  {% endif %}
  {% endwith %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    피드백 → <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a> ·
    <a href="/privacy" onclick="return false;">개인정보처리방침</a> ·
    <a href="/terms" onclick="return false;">이용약관</a>
  </footer>
</body>
</html>
