
{% extends "base.html" %}
{% block content %}
<h1 class="page-title">{{ "문서 만들기" if mode=="new" else "문서 수정" }}</h1>
<form method="post" class="card">
  <label>제목</label>
  <input type="text" name="title" value="{{ doc.title if doc else '' }}" required>
  <label>내용</label>
  <textarea name="content" rows="12">{{ doc.content if doc else '' }}</textarea>
  <button class="btn primary" type="submit">{{ "등록" if mode=="new" else "저장" }}</button>
</form>
{% endblock %}
