{% extends "base.html" %}
{% block content %}
<h2>이메일 인증이 필요합니다</h2>
<div class="card">
  가입 시 발송된 인증 메일의 링크를 클릭하세요.<br>
  메일을 못 받았다면 아래 버튼으로 재발송할 수 있습니다.
  <form method="post" action="{{ url_for('resend_verification') }}" style="margin-top:10px">
    <input type="hidden" name="email" value="{{ email }}">
    <button class="btn">인증 메일 재발송</button>
  </form>
</div>
{% endblock %}
