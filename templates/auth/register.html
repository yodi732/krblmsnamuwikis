{% extends "base.html" %}
{% block content %}
  <h1>회원가입</h1>
  <form method="post" class="stack card">
    <label>학교 계정 이메일
      <input type="email" name="email" placeholder="abcd@bl-m.kr" value="{{ email or '' }}" required>
    </label>
    <label>비밀번호
      <input type="password" name="password" minlength="6" required>
    </label>
    <label class="checkbox">
      <input type="checkbox" name="agree" required>
      <span>개인정보 처리 및 이용약관에 <strong>동의합니다</strong></span>
    </label>
    <p class="hint">※ @bl-m.kr 도메인 이메일만 가입 가능</p>
    <button type="submit" class="btn primary">회원가입</button>
  </form>
{% endblock %}
