{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>{{ doc.title }}</h2>
  <pre class="doc">{{ doc.content }}</pre>
  {% if kids %}
    <h3>하위 문서</h3>
    <ul class="list children">
      {% for c in kids %}
        <li><a href="{{ url_for('doc_view', title=c.title) }}">{{ c.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</section>
{% endblock %}
