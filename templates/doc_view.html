{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3 style="margin-top:0">{{ doc.title }}</h3>
  <pre style="white-space:pre-wrap">{{ doc.content }}</pre>

  {% if children %}
    <h4>하위 문서</h4>
    <ul>
      {% for c in children %}
        <li><a href="/docs/{{ c.id }}">{{ c.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
