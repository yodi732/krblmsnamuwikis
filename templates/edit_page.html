{% extends "base.html" %}
{% block content %}
<h2>Edit page: {{ page['title'] }}</h2>
<form method="post">
  <input name="title" value="{{ page['title'] }}"><br>
  <textarea name="content" rows="10" cols="60">{{ page['content'] }}</textarea><br>
  <button type="submit">Save</button>
</form>
{% endblock %}
