<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>문서 편집</title></head>
<body>
    <h1>문서 편집</h1>
    <form method="post">
        제목: <input type="text" name="title" value="{{ page[0] if page else '' }}"><br>
        내용:<br>
        <textarea name="content" rows="20" cols="80">{{ page[1] if page else '' }}</textarea><br>
        <input type="submit" value="저장">
    </form>
    <p><a href="{{ url_for('view_category', cat_id=cat_id) }}">← 돌아가기</a></p>
</body>
</html>
