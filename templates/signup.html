{% extends "_layout.html" %}
{% block content %}
<h1>회원가입</h1>
<form method="post" class="form">
  <label>이메일</label>
  <input type="email" name="email" required placeholder="you@example.com"/>
  <label>비밀번호</label>
  <input type="password" name="password" required minlength="6"/>

  <label class="agree">
    <input type="checkbox" name="agree_terms" required>
    <span>이용약관에 동의합니다 · <a href="{{ url_for('terms') }}" target="_blank" rel="noopener">전문 보기</a></span>
  </label>

  <label class="agree">
    <input type="checkbox" name="agree_priv" required>
    <span>개인정보처리방침에 동의합니다 · <a href="{{ url_for('privacy') }}" target="_blank" rel="noopener">전문 보기</a></span>
  </label>

  <button type="submit" class="btn primary">가입하기</button>
</form>
{% endblock %}
