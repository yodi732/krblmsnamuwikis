
{% extends "_layout.html" %}{% block content %}
<div class="card" style="max-width:760px;margin:0 auto">
  <h3>회원가입</h3>
  {% if error %}<div class="small" style="color:#b00020">{{ error }}</div>{% endif %}
  <form method="post">
    <label>이메일 (@bl-m.kr만 허용)</label>
    <input class="input" type="email" name="email" placeholder="id@bl-m.kr" required>
    <label>비밀번호</label>
    <input class="input" type="password" name="password" required>
    <div class="small" style="margin:12px 0">가입하면 아래 정책에 동의한 것으로 간주됩니다.</div>
    <div class="small">
      <a href="{{ url_for('view_doc_by_title', title='이용약관') }}" target="_blank">이용약관 전문 보기</a> ·
      <a href="{{ url_for('view_doc_by_title', title='개인정보처리방침') }}" target="_blank">개인정보처리방침 전문 보기</a>
    </div>
    <div style="margin-top:12px"><button class="btn" type="submit">가입</button></div>
  </form>
</div>
{% endblock %}
