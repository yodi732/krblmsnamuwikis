{% extends "_base.html" %}
{% block content %}
<h1>회원가입</h1>
<form method="post" class="form narrow">
  <label>이메일
    <input type="email" name="email" required>
  </label>
  <label>비밀번호
    <input type="password" name="password" required>
  </label>
  <label>비밀번호 재확인
    <input type="password" name="password2" required>
  </label>
  <label class="check">
    <input type="checkbox" name="agree_terms" required> 이용약관에 동의합니다. (<a href="{{ url_for('legal_terms') }}" target="_blank">전문 보기</a>)
  </label>
  <label class="check">
    <input type="checkbox" name="agree_privacy" required> 개인정보처리방침에 동의합니다. (<a href="{{ url_for('legal_privacy') }}" target="_blank">전문 보기</a>)
  </label>
  <div class="actions">
    <button type="submit">가입하기</button>
    <a class="button ghost" href="{{ url_for('login') }}">이미 계정이 있나요?</a>
  </div>
</form>
{% endblock %}
