{% extends "base.html" %}
{% block content %}
<h2>회원가입</h2>
<form method="post" class="card form">
  <label>아이디
    <input name="username" required minlength="3" maxlength="30" autocomplete="username">
  </label>
  <label>비밀번호
    <input type="password" name="password" required minlength="6" autocomplete="new-password">
  </label>
  <label style="display:flex;gap:.5rem;align-items:flex-start;">
    <input type="checkbox" name="agree_terms" value="1" required>
    <span>
      <a href="{{ url_for('view_doc_by_slug', slug='terms') }}" target="_blank">이용약관</a> 및
      <a href="{{ url_for('view_doc_by_slug', slug='privacy') }}" target="_blank">개인정보처리방침</a>
      에 동의합니다.
    </span>
  </label>
  <button class="btn btn-primary" type="submit">가입</button>
</form>
{% endblock %}
