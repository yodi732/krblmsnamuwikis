{% extends "base.html" %}
{% block content %}
<h2>회원가입</h2>
<div class="card" style="max-width:640px">
  {% if error %}<div style="color:#c0392b">{{ error }}</div>{% endif %}
  <form method="post">
    <label>이메일</label><br>
    <input name="email" placeholder="1234@bl-m.kr" style="width:100%;padding:8px;margin-bottom:10px">
    <label>비밀번호</label><br>
    <input name="password" type="password" style="width:100%;padding:8px;margin-bottom:10px">
    <label>비밀번호 재확인</label><br>
    <input name="password2" type="password" style="width:100%;padding:8px;margin-bottom:10px">
    <div>
      <input type="checkbox" id="agree_terms" name="agree_terms"> <label for="agree_terms">이용약관에 동의합니다.</label><br>
      <input type="checkbox" id="agree_priv" name="agree_priv"> <label for="agree_priv">개인정보처리방침에 동의합니다.</label>
    </div>
    <div style="margin-top:12px"><button class="btn" type="submit">가입하기</button></div>
  </form>
</div>
<div style="max-width:640px;margin-top:12px">
  <details><summary>이용약관 전문 보기</summary><div style="white-space:pre-wrap;margin-top:8px">{{ terms_text }}</div></details>
  <details style="margin-top:8px"><summary>개인정보처리방침 전문 보기</summary><div style="white-space:pre-wrap;margin-top:8px">{{ privacy_text }}</div></details>
</div>
{% endblock %}
