{% extends "_layout.html" %}
{% block content %}
<h1>회원가입</h1>
<form method="post" class="form">
  <label>이메일<input type="email" name="email" required></label>
  <label>비밀번호<input type="password" name="password" required></label>
  <label class="inline">
    <input type="checkbox" name="agree_terms" required>
    <span>이용약관에 동의합니다</span>
    {% if terms %}<a class="link" href="{{ url_for('view_doc', doc_id=terms.id) }}" target="_blank">전문 보기</a>{% endif %}
  </label>
  <label class="inline">
    <input type="checkbox" name="agree_priv" required>
    <span>개인정보처리방침에 동의합니다</span>
    {% if priv %}<a class="link" href="{{ url_for('view_doc', doc_id=priv.id) }}" target="_blank">전문 보기</a>{% endif %}
  </label>
  <button class="btn primary" type="submit">가입하기</button>
</form>
{% endblock %}
