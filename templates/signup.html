
{% extends "base.html" %}
{% block body %}
<section class="card narrow">
  <h2>회원가입</h2>
  <form method="post" class="form">
    <label>이메일</label>
    <input type="email" name="email" required>
    <label>비밀번호</label>
    <input type="password" name="password" required>
    <div class="agreements">
      <label><input type="checkbox" name="agree_terms" required> 이용약관 동의</label>
      <a class="link" href="{{ url_for('doc_view', slug='terms') }}" target="_blank">약관 보기</a>
    </div>
    <div class="agreements">
      <label><input type="checkbox" name="agree_privacy" required> 개인정보처리방침 동의</label>
      <a class="link" href="{{ url_for('doc_view', slug='privacy') }}" target="_blank">방침 보기</a>
    </div>
    <button class="btn primary">가입</button>
  </form>
</section>
{% endblock %}
