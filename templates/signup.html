{% extends "base.html" %}
{% block content %}
<h2>회원가입</h2>
<form method="post" style="max-width:520px">
  <div class="form-row">
    <label>이메일</label>
    <input name="email" type="email" class="input" required>
  </div>
  <div class="form-row">
    <label>비밀번호</label>
    <input name="password" type="password" class="input" minlength="8" required>
  </div>

  <div class="form-row">
    <label><input type="checkbox" name="agree_terms" required> 이용약관과 개인정보처리방침에 동의합니다.</label>
    <div class="notice">아래 “전문 보기”에서 내용을 확인하실 수 있습니다.</div>
  </div>

  <details class="details">
    <summary>이용약관 전문 보기</summary>
    <div class="legal-body">{% include "legal_terms_body.html" %}</div>
  </details>
  <details class="details">
    <summary>개인정보처리방침 전문 보기</summary>
    <div class="legal-body">{% include "legal_privacy_body.html" %}</div>
  </details>

  <button class="btn primary">회원가입</button>
</form>
{% endblock %}
