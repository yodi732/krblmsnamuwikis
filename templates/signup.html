{% extends "base.html" %}{% block content %}
<h2>회원가입</h2>
<p class="muted">학교 계정(@bl-m.kr)만 가입할 수 있습니다.</p>
{% if error %}<div class="pill danger">{{ error }}</div>{% endif %}
<form method="post">
  <div class="field"><label>이메일</label><br><input class="text" name="email" placeholder="1234@bl-m.kr"></div>
  <div class="field"><label>비밀번호</label><br><input class="text" type="password" name="password"></div>
  <div class="field"><label>비밀번호 재확인</label><br><input class="text" type="password" name="password2"></div>
  <div class="field" style="border:1px solid #eee;border-radius:6px;padding:12px">
    <label><input type="checkbox" name="agree_terms"> 이용약관에 동의합니다.</label>
    <div style="max-height:120px;overflow:auto;border:1px solid #f0f0f0;border-radius:6px;padding:8px;margin-top:6px">{% include "legal_terms.html" %}</div>
    <label style="display:block;margin-top:8px"><input type="checkbox" name="agree_privacy"> 개인정보처리방침에 동의합니다.</label>
    <div style="max-height:120px;overflow:auto;border:1px solid #f0f0f0;border-radius:6px;padding:8px;margin-top:6px">{% include "legal_privacy.html" %}</div>
  </div>
  <button class="btn" type="submit">가입하기</button>
</form>
{% endblock %}
