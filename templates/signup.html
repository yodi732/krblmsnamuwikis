{% extends 'base.html' %}
{% block content %}
  <h2>회원가입</h2>
  <form method="post">
    <label>이메일</label>
    <input class="input" name="email" type="email" required>
    <label style="margin-top:8px;display:block">비밀번호</label>
    <input class="input" name="password" type="password" required>
    <div style="margin:10px 0;font-size:13px">
      가입하면 <a href="{{ url_for('terms') }}" target="_blank">이용약관</a> 및
      <a href="{{ url_for('privacy') }}" target="_blank">개인정보처리방침</a>에 동의한 것으로 간주됩니다.
    </div>
    <div class="actions"><button class="btn">회원가입</button></div>
  </form>
{% endblock %}
