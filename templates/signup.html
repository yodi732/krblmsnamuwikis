
{% extends "base.html" %}
{% block content %}
<h2>회원가입</h2>
<p class="muted" style="margin:6px 0 16px;">
  <strong>학교 계정(@bl-m.kr)만 가입할 수 있습니다.</strong>
</p>
{% if error %}<div class="alert">{{ error }}</div>{% endif %}
<form method="post" class="form">
  <div class="field">
    <label>이메일</label>
    <input type="email" name="email" required placeholder="1234@bl-m.kr">
  </div>
  <div class="field">
    <label>비밀번호</label>
    <input type="password" name="password" required>
  </div>
  <div class="field">
    <label>비밀번호 재확인</label>
    <input type="password" name="password2" required>
  </div>
  <div class="field" style="margin:8px 0;">
    <label><input type="checkbox" name="agree_terms" value="1"> 이용약관과 개인정보처리방침에 동의합니다.</label>
  </div>
  <button type="submit" class="btn">가입하기</button>
</form>
{% endblock %}
