{% extends "base.html" %}
{% block content %}
<section class="card narrow">
  <h2>회원가입</h2>
  <form method="post" class="form">
    <label>이메일 (@bl-m.kr만 허용)
      <input type="email" name="email" placeholder="id@bl-m.kr" required>
    </label>
    <label>비밀번호
      <input type="password" name="password" required>
    </label>
    <div class="agreement">
      <label class="check">
        <input type="checkbox" name="agree_tos"> 이용약관에 동의합니다 (필수)
      </label>
      <div class="box">
        <pre>{{ tos.content }}</pre>
      </div>
      <div class="right"><a href="{{ url_for('terms_full') }}">전문 보기</a></div>
    </div>
    <div class="agreement">
      <label class="check">
        <input type="checkbox" name="agree_privacy"> 개인정보처리방침에 동의합니다 (필수)
      </label>
      <div class="box">
        <pre>{{ pp.content }}</pre>
      </div>
      <div class="right"><a href="{{ url_for('privacy_full') }}">전문 보기</a></div>
    </div>
    <button class="button primary" type="submit">가입</button>
  </form>
</section>
{% endblock %}
