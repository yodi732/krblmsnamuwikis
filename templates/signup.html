{% extends "base.html" %}
{% block content %}
<h2>회원가입</h2>
<p>학교 계정(@bl-m.kr)만 가입할 수 있습니다.</p>
<form method="post" class="form">
  <div><input name="email" type="email" placeholder="1234@bl-m.kr" required></div>
  <div><input name="password" type="password" placeholder="비밀번호" required></div>
  <div><input name="password2" type="password" placeholder="비밀번호 재확인" required></div>

  <div style="display:flex; gap:12px; margin:10px 0;">
    <label><input type="checkbox" name="agree_terms" required> 이용약관 동의</label>
    <label><input type="checkbox" name="agree_privacy" required> 개인정보처리방침 동의</label>
  </div>

  <details style="margin:8px 0;">
    <summary>이용약관 전문 보기</summary>
    <div style="max-height:180px; overflow:auto; border:1px solid #eee; padding:8px; white-space:pre-wrap;">
      {% include "legal_terms.html" %}
    </div>
  </details>

  <details style="margin:8px 0;">
    <summary>개인정보처리방침 전문 보기</summary>
    <div style="max-height:180px; overflow:auto; border:1px solid #eee; padding:8px; white-space:pre-wrap;">
      {% include "legal_privacy.html" %}
    </div>
  </details>

  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <button class="btn" type="submit">가입하기</button>
</form>
{% endblock %}
