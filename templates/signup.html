{% extends "base.html" %}
{% block content %}
<section class="card wide">
  <h3>회원가입</h3>
  <form method="post" class="stack">
    <label>이메일 (@bl-m.kr만 허용)</label>
    <input name="email" type="email" required placeholder="id@bl-m.kr">
    <label>비밀번호</label>
    <input name="password" type="password" required>

    <div class="agree">
      <label class="chk">
        <input type="checkbox" name="agree_tos">
        이용약관에 동의합니다 (필수)
        <a class="link" href="{{ url_for('view_doc', title='이용약관') }}" target="_blank">전문 보기</a>
      </label>
      <textarea class="policy-box" readonly>{{ tos_text }}</textarea>
    </div>

    <div class="agree">
      <label class="chk">
        <input type="checkbox" name="agree_priv">
        개인정보처리방침에 동의합니다 (필수)
        <a class="link" href="{{ url_for('view_doc', title='개인정보처리방침') }}" target="_blank">전문 보기</a>
      </label>
      <textarea class="policy-box" readonly>{{ privacy_text }}</textarea>
    </div>

    <button class="btn primary" type="submit">가입</button>
  </form>
</section>
{% endblock %}
