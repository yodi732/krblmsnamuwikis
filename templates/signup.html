{% extends "base.html" %}
{% block content %}
  <h2>회원가입</h2>
  <p>학교 계정(<b>@bl-m.kr</b>)만 가입 할 수 있습니다.</p>
  <form method="post">
    <div class="row"><div style="width:120px">이메일</div><div><input type="email" name="email" placeholder="1234@bl-m.kr" required></div></div>
    <div class="row"><div style="width:120px">비밀번호</div><div><input type="password" name="password" required></div></div>
    <div class="row"><div style="width:120px">비밀번호 재확인</div><div><input type="password" name="password2" required></div></div>
    <div class="row"><div style="width:120px"></div>
      <div style="line-height:1.7">
        <label><input type="checkbox" name="agree_terms" required> 이용약관에 동의합니다.</label>
        <details style="margin:6px 0 12px 0;"><summary>이용약관 전문 보기</summary>
          <pre style="white-space:pre-wrap; font-family:inherit; font-size:14px; padding:8px; background:#f8f8f8; border:1px solid #eee; max-height:220px; overflow:auto;">
(예시) 서비스 이용약관 전문을 여기에 넣으세요.
          </pre>
        </details>
        <label><input type="checkbox" name="agree_privacy" required> 개인정보처리방침에 동의합니다.</label>
        <details style="margin:6px 0;"><summary>개인정보처리방침 전문 보기</summary>
          <pre style="white-space:pre-wrap; font-family:inherit; font-size:14px; padding:8px; background:#f8f8f8; border:1px solid #eee; max-height:220px; overflow:auto;">
(예시) 개인정보처리방침 전문을 여기에 넣으세요.
          </pre>
        </details>
      </div>
    </div>
    {% if error %}<div class="row" style="color:#c00">{{ error }}</div>{% endif %}
    <div class="row"><div style="width:120px"></div><div><button class="btn" type="submit">가입하기</button></div></div>
  </form>
{% endblock %}
