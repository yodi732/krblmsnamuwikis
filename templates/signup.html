{% extends "base.html" %}
{% block content %}
<h2>회원가입</h2>
<p>학교 계정(<strong>@bl-m.kr</strong>)만 가입할 수 있습니다.</p>

<form method="post" style="max-width:520px">
  {% if error %}<div class="alert">{{ error }}</div>{% endif %}

  <label>이메일</label><br>
  <input name="email" placeholder="1234@bl-m.kr" style="width:100%"><br><br>

  <label>비밀번호</label><br>
  <input type="password" name="password" style="width:100%"><br><br>

  <label>비밀번호 재확인</label><br>
  <input type="password" name="password2" style="width:100%"><br><br>

  <label><input type="checkbox" name="agree_terms" required> 이용약관에 동의합니다. (<a href="{{ url_for('terms') }}" target="_blank">전문 보기</a>)</label><br>
  <label><input type="checkbox" name="agree_privacy" required> 개인정보처리방침에 동의합니다. (<a href="{{ url_for('privacy') }}" target="_blank">전문 보기</a>)</label><br><br>

  <button class="btn" type="submit">가입하기</button>
</form>
{% endblock %}
