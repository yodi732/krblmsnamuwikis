
{% extends "base.html" %}
{% block content %}
  <h2>회원가입</h2>
  <form method="post" style="max-width:600px">
    <div class="form-row"><label>이메일</label><input name="email" type="email" required></div>
    <div class="form-row"><label>비밀번호</label><input name="password" type="password" required></div>
    <div class="form-row"><label>비밀번호 재확인</label><input name="password2" type="password" required></div>
    <div class="form-row"><input type="checkbox" name="agree1" required> 이용약관에 동의합니다. (<a href="{{ url_for('terms') }}" target="_blank">전문 보기</a>)</div>
    <div class="form-row"><input type="checkbox" name="agree2" required> 개인정보처리방침에 동의합니다. (<a href="{{ url_for('privacy') }}" target="_blank">전문 보기</a>)</div>
    <button class="btn" type="submit">가입하기</button>
  </form>
{% endblock %}
