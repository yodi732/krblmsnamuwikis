{% extends "_layout.html" %}
{% block content %}
<div class="card">
  <h2>문서</h2>
  <ul class="doc-tree">
    {% for doc, depth in items %}
      <li style="padding-left: {{ depth * 18 }}px">
        <a href="{{ url_for('view_doc', doc_id=doc.id) }}">
          {% if depth > 0 %}<span class="branch">└─</span>{% endif %}
          {{ doc.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
