{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>최근 문서</h2>
  <ul class="list">
    {% for d in docs %}
      <li><a href="{{ url_for('doc_view', title=d.title) }}">{{ d.title }}</a>
        <span class="muted">{{ d.updated_at.strftime('%Y-%m-%d %H:%M') if d.updated_at else '' }}</span>
      </li>
    {% else %}
      <li class="muted">문서가 없습니다.</li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
