{% extends "_layout.html" %}
{% block content %}
<h1>문서 목록</h1>
<div class="grid docs">
  {% for d in items %}
  <a class="card" href="{{ url_for('doc_detail', doc_id=d.id) }}">
    <div class="card-title">{{ d.title }}</div>
    {% if d.parent %}<div class="card-sub">상위: {{ d.parent.title }}</div>{% endif %}
  </a>
  {% else %}
    <p>아직 문서가 없습니다. 우측 상단의 “문서 만들기”로 시작하세요.</p>
  {% endfor %}
</div>
{% endblock %}
