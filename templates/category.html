{% extends "base.html" %}
{% block content %}
  <h2>목차: {{ category['name'] }}</h2>
  <p><a href="{{ url_for('new_page', cid=category['id']) }}">이 목차에 새 문서 만들기</a></p>
  {% if pages|length == 0 %}
    <p>아직 문서가 없습니다.</p>
  {% endif %}
  <ul class="pages">
    {% for p in pages %}
      <li>
        <a href="{{ url_for('view_page', pid=p['id']) }}">{{ p['title'] }}</a>
        <a class="small" href="{{ url_for('edit_page', pid=p['id']) }}">(편집)</a>
        <form class="inline" action="{{ url_for('delete_page', pid=p['id']) }}" method="post" onsubmit="return confirm('문서를 삭제하시겠습니까?');">
          <button type="submit" class="small danger">삭제</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('index') }}">목차 목록으로 돌아가기</a></p>
{% endblock %}
