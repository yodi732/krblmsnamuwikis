{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width:900px;margin:0 auto">
    <h2>{{ '문서 수정' if doc else '문서 만들기' }}</h2>
    <form method="post">
      <div class="form-group">
        <label>제목</label>
        <input class="input" type="text" name="title" value="{{ doc.title if doc else '' }}" required>
      </div>
      <div class="form-group">
        <label>내용</label>
        <textarea class="input" name="content" rows="12" required>{{ doc.content if doc else '' }}</textarea>
      </div>
      <div class="actions">
        <button class="btn primary" type="submit">저장</button>
        <a class="btn" href="{{ url_for('index') }}">취소</a>
      </div>
    </form>
  </div>
{% endblock %}
