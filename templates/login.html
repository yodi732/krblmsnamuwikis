
{% extends "base.html" %}
{% block content %}
  <h1 class="page-title">로그인</h1>
  <div class="card">
    {% if error %}<p style="color:#b91c1c">{{ error }}</p>{% endif %}
    <form method="post" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="email">학교 계정 이메일</label>
        <input id="email" type="email" name="email" placeholder="abcd@bl-m.kr" required>
      </div>
      <div class="form-group">
        <div class="toggle-row">
          <div style="flex:1">
            <label for="password">비밀번호</label>
            <input id="password" type="password" name="password" required>
          </div>
          <button type="button" id="togglePw" class="toggle-btn" aria-label="비밀번호 표시">표시</button>
        </div>
      </div>
      <button class="full-btn" type="submit">로그인</button>
    </form>
  </div>
  <script>
    const pw = document.getElementById('password');
    const btn = document.getElementById('togglePw');
    btn.addEventListener('click', ()=>{
      if(pw.type==='password'){ pw.type='text'; btn.textContent='숨김'; }
      else { pw.type='password'; btn.textContent='표시'; }
    });
  </script>
{% endblock %}
