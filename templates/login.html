{% extends "base.html" %}
{% block content %}
<h2>로그인</h2>
<form method="post" class="card form">
  <label>아이디
    <input name="username" required autocomplete="username">
  </label>
  <label>비밀번호
    <input type="password" name="password" required autocomplete="current-password">
  </label>
  <button class="btn" type="submit">로그인</button>
</form>
{% endblock %}
