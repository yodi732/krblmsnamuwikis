
{% extends "_base.html" %}
{% block content %}
  <div class="card">
    <div class="card-header"><h1>로그인</h1></div>
    <form method="post" class="form">
      <label>이메일
        <input type="email" name="email" required>
      </label>
      <label>비밀번호
        <input type="password" name="password" required>
      </label>
      <div class="toolbar">
        <button class="btn" type="submit">로그인</button>
        <a class="btn ghost" href="{{ url_for('signup') }}">회원가입</a>
      </div>
    </form>
  </div>
{% endblock %}
