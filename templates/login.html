
{% extends "base.html" %}
{% block content %}
<h1 class="page-title">로그인</h1>
<form method="post" class="card">
  <label>학교 계정 이메일</label>
  <input type="email" name="email" placeholder="abcd@bl-m.kr" required>
  <label>비밀번호</label>
  <div class="pw-row">
    <input id="login_pw" type="password" name="password" required>
    <button class="btn small" type="button" onclick="togglePw('login_pw', this)">표시</button>
  </div>
  <button class="btn primary" type="submit">로그인</button>
</form>
{% endblock %}
