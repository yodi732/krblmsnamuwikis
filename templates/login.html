{% extends "base.html" %}
{% block content %}
  <h2>로그인</h2>
  <form method="post">
    <label for="email">학교 계정 이메일</label>
    <input id="email" name="email" type="text" placeholder="name@school.kr" required>

    <label for="password">비밀번호</label>
    <input id="password" name="password" type="password" required>

    <div style="margin-top:10px">

    </div>
  </form>
{% endblock %}
