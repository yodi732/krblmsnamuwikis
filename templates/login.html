{% extends "base.html" %}
{% block content %}
<h2>로그인</h2>
<div class="card" style="max-width:460px">
  {% if error %}<div style="color:#c0392b">{{ error }}</div>{% endif %}
  <form method="post">
    <label>이메일</label><br>
    <input name="email" style="width:100%;padding:8px;margin-bottom:10px">
    <label>비밀번호</label><br>
    <input name="password" type="password" style="width:100%;padding:8px;margin-bottom:10px">
    <button class="btn" type="submit">로그인</button>
  </form>
</div>
{% endblock %}
