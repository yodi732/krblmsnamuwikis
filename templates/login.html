
{% extends "base.html" %}
{% block content %}
<h1>로그인</h1>
<form method="post" class="form narrow">
  <div class="row">
    <label for="email">학교 계정 이메일</label>
    <input id="email" type="email" name="email" placeholder="example@school.kr" required>
  </div>
  <div class="row">
    <label for="pw">비밀번호</label>
    <input id="pw" type="password" name="password" required>
    <button class="btn small toggle" type="button" data-toggle="pw">숨김</button>
  </div>
  <button class="btn" type="submit">로그인</button>
</form>
{% endblock %}
