{% extends "base.html" %}
{% block content %}
<h2>로그인</h2>

  <label>이메일</label>
  <input name="email" type="email" class="input" required><br><br>
  <label>비밀번호</label>

    <a href="{{ url_for('forgot') }}">비밀번호 재설정</a>
  </div>
</form>
{% endblock %}
