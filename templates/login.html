
{% extends "base.html" %}
{% block content %}
<h1>로그인</h1>
<form method="post" class="card">
  <div class="row">
    <label>학교 계정 이메일</label>
    <input type="email" name="email" placeholder="example@school.kr" required>
  </div>
  <div class="row">
    <label>비밀번호</label>
    <input type="password" name="password" required>
    <button type="button" class="btn small reveal" onclick="toggleReveal(this)">숨김</button>
  </div>
  <div class="actions">
    <button class="btn" type="submit">로그인</button>
  </div>
</form>
{% endblock %}
