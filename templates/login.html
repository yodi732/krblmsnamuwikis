
{% extends "_layout.html" %}{% block content %}
<div class="card" style="max-width:640px;margin:0 auto">
  <h3>로그인</h3>
  {% if error %}<div class="small" style="color:#b00020">{{ error }}</div>{% endif %}
  <form method="post">
    <label>이메일 (@bl-m.kr만 허용)</label>
    <input class="input" type="email" name="email" placeholder="id@bl-m.kr" required>
    <label>비밀번호</label>
    <input class="input" type="password" name="password" required>
    <div style="margin-top:12px;display:flex;gap:8px">
      <button class="btn" type="submit">로그인</button>
      <a class="btn ghost" href="{{ url_for('signup') }}">회원가입</a>
    </div>
  </form>
</div>
{% endblock %}
