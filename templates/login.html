{% extends "base.html" %}
{% block title %}로그인 - 별내위키{% endblock %}
{% block content %}
  <h1>로그인</h1>
  <form method="post">
    <div class="row">
      <label>이메일</label><br>
      <input type="email" name="email" required>
    </div>
    <div class="row">
      <label>비밀번호</label><br>
      <input type="password" name="password" required>
    </div>
    <button class="btn primary" type="submit">로그인</button>
  </form>
{% endblock %}
