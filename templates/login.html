{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width:720px;margin:0 auto">
    <h2>로그인</h2>
    {% if error %}<p style="color:#d00">{{ error }}</p>{% endif %}
    <form method="post">
      <div class="form-group">
        <label>학교 계정 이메일</label>
        <input class="input" type="email" name="email" required>
      </div>
      <div class="form-group password-wrap">
        <div style="flex:1">
          <label>비밀번호</label>
          <input class="input" type="password" name="password" id="login_pw" required>
        </div>
        <button type="button" class="btn" onclick="toggle('login_pw', this)">표시</button>
      </div>
      <button class="btn primary" type="submit">로그인</button>
    </form>
  </div>
  <script>
    function toggle(id, btn){
      const el = document.getElementById(id);
      el.type = el.type === 'password' ? 'text' : 'password';
      btn.textContent = (el.type === 'password') ? '표시' : '숨기기';
    }
  </script>
{% endblock %}
