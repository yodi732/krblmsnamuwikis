{% extends "base.html" %}
{% block content %}
<form method="post" class="card" action="/login">
  <h3 style="margin-top:0">로그인</h3>
  <div>
    <div class="muted">이메일</div>
    <input name="email" type="email" style="width:320px;padding:8px;border:1px solid #e5e7eb;border-radius:8px" required />
  </div>
  <div style="margin-top:8px">
    <div class="muted">비밀번호</div>
    <input name="password" type="password" style="width:320px;padding:8px;border:1px solid #e5e7eb;border-radius:8px" required />
  </div>
  <div style="margin-top:12px">
    <button class="btn primary" type="submit">로그인</button>
  </div>
</form>
{% endblock %}
