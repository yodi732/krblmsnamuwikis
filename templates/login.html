{% extends "_base.html" %}
{% block content %}
  <h1>로그인</h1>
  <div class="form">
    <form method="post">
      <label>학교 이메일(@bl-m.kr)</label>
      <input type="text" name="email" required placeholder="abcd@bl-m.kr">
      <label>비밀번호</label>
      <input type="password" name="password" required>
      <div style="margin-top:10px">
        <button class="btn primary" type="submit">로그인</button>
        <a class="btn" href="{{ url_for('forgot') }}">비밀번호 재설정</a>
      </div>
    </form>
  </div>
{% endblock %}
