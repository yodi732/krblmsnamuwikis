{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:640px;margin:auto">
  <h2>로그인</h2>
  <form method="post">
    <div style="margin:12px 0">
      <label class="small">학교 계정 이메일</label>
      <input class="input" type="email" name="email" required>
    </div>
    <div style="margin:12px 0">
      <label class="small">비밀번호</label>
      <input class="input" type="password" name="password" required>
    </div>
    <div class="row">
      <button class="btn blue" type="submit">로그인</button>
      <a class="btn ghost" href="{{ url_for('register') }}">회원가입</a>
    </div>
  </form>
</div>
{% endblock %}
