{% extends 'base.html' %}{% block header_actions %}<a class='btn' href='{{ url_for('home') }}'>홈</a>{% if g.user %}<a class='btn' href='{{ url_for('logs') }}'>로그 보기</a><a class='btn' href='{{ url_for('logout') }}'>로그아웃</a>{% endif %}{% endblock %}{% block content %}<h2>{{ '문서 수정' if doc else '새 문서' }}</h2><form method='post'><div class='field'><label>문서 종류</label><label><input type='radio' name='mode' value='parent' {% if mode != 'child' %}checked{% endif %}> 상위 문서</label><label style='margin-left:8px'><input type='radio' name='mode' value='child' {% if mode == 'child' %}checked{% endif %}> 하위 문서</label></div><div class='field'><label>상위 문서 (하위 문서 선택 시)</label><select name='parent_id' style='min-width:360px'><option value=''>-- 선택 --</option>{% for p in parents %}{% set sel = (doc and doc.parent_id==p.id) or (parent_prefill and parent_prefill==p.id) %}<option value='{{ p.id }}' {% if sel %}selected{% endif %}>{{ p.title }}</option>{% endfor %}</select></div><div class='field'><label>제목</label><input type='text' name='title' value='{{ doc.title if doc else '' }}' style='width:600px'></div><div class='field'><label>내용</label><textarea name='content' rows='16' style='width:820px'>{{ doc.content if doc else '' }}</textarea></div><button class='btn' type='submit'>{{ '수정' if doc else '만들기' }}</button> <a class='btn' href='{{ url_for('index') }}'>목록</a> <a class='btn' href='{{ url_for('home') }}'>홈</a></form>{% endblock %}
