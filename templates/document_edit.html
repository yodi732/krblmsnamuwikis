{% extends "base.html" %}
{% block content %}
<h2>{{ '문서 수정' if doc else '새 문서' }}</h2>
<form method="post">
  <div class="form-row">
    <label>제목</label>
    <input class="input" name="title" value="{{ doc.title if doc else '' }}" required>
  </div>
  <div class="form-row">
    <label>내용</label>
    <textarea class="input" name="content" required>{{ doc.content if doc else '' }}</textarea>
  </div>
  <button class="btn primary">저장</button>
</form>
{% endblock %}
