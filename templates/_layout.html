{% set me = me or None %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}별내나무위키{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="nav">
    <div class="left">
      <a href="{{ url_for('home') }}" class="btn">🏠 홈</a>
      <a href="{{ url_for('create') }}" class="btn ghost">문서 만들기</a>
      <a href="{{ url_for('list_docs') }}" class="btn ghost">문서 목록</a>
    </div>
    <div class="right">
      {% if me %}
        <span class="badge">{{ me.email }}</span>
        <a href="{{ url_for('logout') }}" class="btn">로그아웃</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn">로그인</a>
        <a href="{{ url_for('signup') }}" class="btn primary">회원가입</a>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block body %}{% endblock %}
    <div class="footer">
      <a href="{{ url_for('terms_page') }}">이용약관</a> ·
      <a href="{{ url_for('privacy_page') }}">개인정보처리방침</a>
    </div>
  </div>
</body>
</html>
