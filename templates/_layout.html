<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}별내위키{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="{{ url_for('home') }}">별내위키</a>
      <nav class="nav">
        <a class="btn btn-ghost" href="{{ url_for('home') }}">홈</a>
        <a class="btn btn-ghost" href="{{ url_for('create_doc') }}">문서 만들기</a>
        <a class="btn btn-ghost" href="{{ url_for('view_logs') }}">로그 보기</a>
        <a class="btn btn-primary" href="{{ url_for('login') }}">로그인</a>
        <a class="btn btn-outline" href="{{ url_for('signup') }}">회원가입</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    {% block content %}{% endblock %}
  </main>

  <footer class="container footer">
    <div class="footer-links">
      <a href="{{ url_for('terms') }}">이용약관</a> ·
      <a href="{{ url_for('privacy') }}">개인정보처리방침</a>
    </div>
    <div class="footer-right">피드백 → <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a></div>
  </footer>
</body>
</html>
