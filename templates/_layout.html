
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>별내위키</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="brand"><a href="{{ url_for('home') }}">별내위키</a></div>
    <nav class="nav">
      <a class="chip" href="{{ url_for('home') }}">홈</a>
      <a class="chip" href="{{ url_for('create') }}">문서 만들기</a>
      <a class="chip" href="{{ url_for('home') }}#docs">로그 보기</a>
      {% if me %}
        <a class="chip" href="{{ url_for('logout') }}">로그아웃</a>
      {% else %}
        <a class="chip" href="{{ url_for('login') }}">로그인</a>
        <a class="chip chip-primary" href="{{ url_for('signup') }}">회원가입</a>
      {% endif %}
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    <div class="footer-links">
      <a href="{{ url_for('terms') }}">이용약관</a> ·
      <a href="{{ url_for('privacy') }}">개인정보처리방침</a>
    </div>
    <div class="feedback">피드백 → <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a></div>
  </footer>
</body>
</html>
