<!doctype html>
<html lang="ko"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>별내위키</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head><body>
<div class="nav">
  <div class="brand"><a href="{{ url_for('home') }}" style="color:#fff;text-decoration:none;">별내위키</a></div>
  <a class="btn" href="{{ url_for('home') }}">홈</a>
  <a class="btn" href="{{ url_for('create_doc') }}">문서 만들기</a>
  <a class="btn" href="{{ url_for('view_logs') }}">로그 보기</a>
  {% if me %}
    <a class="btn secondary" href="{{ url_for('logout') }}">로그아웃</a>
    <a class="btn danger" href="{{ url_for('withdraw') }}">회원탈퇴</a>
  {% else %}
    <a class="btn secondary" href="{{ url_for('login') }}">로그인</a>
    <a class="btn" href="{{ url_for('signup') }}">회원가입</a>
  {% endif %}
</div>
<div class="container">{% block content %}{% endblock %}</div>
<div class="footer small">피드백 → <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a></div>
<script>
function confirmDelete(url){ if(confirm("정말 삭제하시겠습니까? 복구할 수 없습니다.")){ window.location.href=url; } }
function confirmWithdraw(url){ if(confirm("정말 회원탈퇴 하시겠습니까? 모든 데이터가 삭제됩니다.")){ window.location.href=url; } }
</script>
</body></html>
