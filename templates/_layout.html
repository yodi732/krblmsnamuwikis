<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>별내위키</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <a class="brand" href="{{ url_for('home') }}">홈</a>
      <nav class="nav">
        <a class="btn" href="{{ url_for('terms') }}">이용약관</a>
        <a class="btn" href="{{ url_for('privacy') }}">개인정보처리방침</a>
        {% if me %}
          <a class="btn" href="{{ url_for('create') }}">문서 만들기</a>
          <a class="btn" href="{{ url_for('logout') }}">로그아웃</a>
        {% else %}
          <a class="btn" href="{{ url_for('login') }}">로그인</a>
          <a class="btn primary" href="{{ url_for('signup') }}">회원가입</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <main class="wrap">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for m in messages %}<li>{{ m }}</li>{% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
