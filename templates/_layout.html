
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>나무 위키 클론</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark" style="background:#1f2a57;">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">나무 위키 클론</a>
    <div class="d-flex gap-2">
      <a class="btn btn-primary btn-pill" href="{{ url_for('index') }}">홈</a>
      <a class="btn btn-primary btn-pill" href="{{ url_for('create') }}">문서 만들기</a>
      <a class="btn btn-primary btn-pill" href="{{ url_for('logs') }}">로그 보기</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{ cat }} shadow-sm">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

<div class="footer-left">피드백 → <a href="mailto:lyhjs1115@gmail.com">lyhjs1115@gmail.com</a></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function confirmDelete(formId) {
    if (confirm("정말 삭제할까요? 이 작업은 되돌릴 수 없습니다.")) {
      document.getElementById(formId).submit();
    }
  }
</script>
</body>
</html>
