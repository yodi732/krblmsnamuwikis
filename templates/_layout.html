<!doctype html>
<html lang='ko'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>별내위키</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='{{ url_for('static', filename='styles.css') }}' rel='stylesheet'>
</head>
<body>
  <nav class='navbar navbar-dark' style='background:#1f2a57;'>
    <div class='container'>
      <a class='navbar-brand' href='{{ url_for('index') }}' style='color:white;font-weight:700;'>별내위키</a>
      <div>
        <a class='btn btn-outline-light me-2' href='{{ url_for('index') }}'>홈</a>
        <a class='btn btn-outline-light me-2' href='{{ url_for('create') }}'>문서 만들기</a>
        <a class='btn btn-outline-light' href='{{ url_for('logs') }}'>로그 보기</a>
      </div>
    </div>
  </nav>
  <div class='container mt-4 mb-5'>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class='alert alert-{{ category }}'>{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
  <footer class='footer-left'>
    피드백 → <a href='mailto:lyhjs1115@gmail.com' style='color:#bfff00;'>lyhjs1115@gmail.com</a>
  </footer>
  <script>
    function confirmDelete(formId) {
      if (confirm("정말 삭제하시겠습니까?")) document.getElementById(formId).submit();
    }
  </script>
</body>
</html>
