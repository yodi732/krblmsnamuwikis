
{% extends "base.html" %}
{% block body %}
<section class="card">
  <h2>문서 만들기</h2>
  <form method="post" class="form">
    <label>제목</label>
    <input name="title" required>
    <label>슬러그(주소) <small>(비워두면 자동 생성)</small></label>
    <input name="slug">
    <label>내용</label>
    <textarea name="content" rows="12"></textarea>
    <button class="btn primary">생성</button>
  </form>
</section>
{% endblock %}
