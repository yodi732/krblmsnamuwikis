{% extends "_layout.html" %}{% block content %}
<div class="card"><h1>문서 만들기</h1><form method="post">
<label>제목</label><input class="input" name="title" required>
<label>상위 문서 (선택)</label><select name="parent_id" class="input">
<option value="">(없음)</option>{% for d in all_docs %}<option value="{{ d.id }}">{{ d.title }}</option>{% endfor %}
</select><label>내용</label><textarea name="content" rows="12" required></textarea>
<div class="actions"><button class="btn" type="submit">생성</button></div></form></div>
{% endblock %}
