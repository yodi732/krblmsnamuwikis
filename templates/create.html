
{% extends "_layout.html" %}{% block content %}
<div class="card" style="max-width:880px;margin:0 auto">
  <h3>문서 만들기</h3>
  {% if error %}<div class="small" style="color:#b00020">{{ error }}</div>{% endif %}
  <form method="post">
    <label>제목</label>
    <input class="input" type="text" name="title" required>
    <label>상위 문서 (선택)</label>
    <select class="input" name="parent_id">
      <option value="">(없음)</option>
      {% for d in parents %}<option value="{{ d.id }}">{{ d.title }}</option>{% endfor %}
    </select>
    <label>내용</label>
    <textarea name="content" required></textarea>
    <div style="margin-top:12px"><button class="btn" type="submit">작성</button></div>
  </form>
</div>
{% endblock %}
