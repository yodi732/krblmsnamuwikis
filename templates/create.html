{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>문서 만들기</h2>
  <form method="post" class="form">
    <label>제목
      <input name="title" required>
    </label>
    <label>상위 문서(선택)
      <input name="parent" list="titles" placeholder="상위 문서 제목 입력">
      <datalist id="titles">
        {% for t in titles %}<option value="{{ t }}">{% endfor %}
      </datalist>
    </label>
    <label>내용
      <textarea name="content" rows="10"></textarea>
    </label>
    <button class="button primary" type="submit">저장</button>
  </form>
</section>
{% endblock %}
