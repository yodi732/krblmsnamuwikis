
{% extends "_layout.html" %}
{% block content %}
<div class="card p-4">
  <h5 class="mb-3">새 문서 만들기</h5>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" class="form-control" name="title" placeholder="문서 제목">
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea class="form-control" name="content" rows="6" placeholder="문서 내용을 입력하세요. (마크다운/텍스트)"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label d-block">문서 유형</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="kind" id="kindTop" value="top" checked>
        <label class="form-check-label" for="kindTop">상위 문서</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="kind" id="kindChild" value="child">
        <label class="form-check-label" for="kindChild">하위 문서</label>
      </div>
    </div>
    <div class="mb-3" id="parentRow" style="display:none;">
      <label class="form-label">상위 문서 선택 (하위 문서일 때 필수)</label>
      <select class="form-select" name="parent_id">
        <option value="">-- 선택 --</option>
        {% for p in tops %}
          <option value="{{ p.id }}">{{ p.title }}</option>
        {% endfor %}
      </select>
      <div class="form-text">하위 문서는 상위 문서 바로 아래 단계까지만 허용됩니다.</div>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary btn-pill" type="submit">만들기</button>
      <a class="btn btn-outline-secondary btn-pill" href="{{ url_for('index') }}">취소</a>
    </div>
  </form>
</div>
<script>
  const radios = document.querySelectorAll('input[name="kind"]');
  const parentRow = document.getElementById('parentRow');
  radios.forEach(r => r.addEventListener('change', () => {
    parentRow.style.display = (document.getElementById('kindChild').checked ? 'block' : 'none');
  }));
</script>
{% endblock %}
