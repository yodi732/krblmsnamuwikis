
{% extends "base.html" %}
{% block content %}
<h1 class="page-title">로그</h1>
{% if rows %}
<table class="table">
  <thead><tr><th>시간</th><th>사용자</th><th>작업</th><th>대상</th><th>세부</th></tr></thead>
  <tbody>
  {% for r in rows %}
    <tr>
      <td>{{ r.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
      <td>{{ r.user_email or "-" }}</td>
      <td>{{ r.action }}</td>
      <td>{{ r.target }}</td>
      <td>{{ r.details }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>기록이 없습니다.</p>
{% endif %}
{% endblock %}
