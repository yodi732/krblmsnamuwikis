{% extends "base.html" %}
{% block content %}
<h2>활동 로그</h2>
<div class="card">
<table style="width:100%;border-collapse:collapse">
<thead style="text-align:left"><tr><th style="padding:8px 6px">시간(UTC)</th><th>사용자</th><th>작업</th><th>대상 문서</th></tr></thead>
<tbody>
{% for r in rows %}
<tr style="border-top:1px solid #eee"><td style="padding:8px 6px">{{ r.ts }}</td><td>{{ r.user }}</td><td>{{ r.action }}</td><td>{% if r.doc_id %}#{{ r.doc_id }} {{ r.title or '' }}{% else %}-{% endif %}</td></tr>
{% else %}<tr><td colspan="4">로그가 없습니다.</td></tr>{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
