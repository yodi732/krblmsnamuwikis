{% extends "_base.html" %}
{% block content %}
  <h1>로그</h1>
  <div class="list">
    {% for log in logs %}
      <div class="doc-row">
        <div class="doc-title">{{ log.action }}</div>
        <div class="doc-meta">{{ log.created_at.strftime('%Y-%m-%d %H:%M') }} · {{ log.actor_email or '알 수 없음' }}</div>
      </div>
    {% else %}
      <div class="doc-row"><div>로그가 없습니다.</div></div>
    {% endfor %}
  </div>
{% endblock %}
