{% extends "base.html" %}
{% block content %}
  {% include "components/top_actions.html" %}
  <h2>활동 로그</h2>
  <div class="list">
    <div class="row" style="font-weight:600;">
      <div style="width:220px;">시간(UTC)</div>
      <div style="width:260px;">사용자</div>
      <div style="width:120px;">작업</div>
      <div>대상 문서</div>
    </div>
    {% for r in rows %}
      <div class="row">
        <div style="width:220px;">{{ r.ts }}</div>
        <div style="width:260px;">{{ r.user }}</div>
        <div style="width:120px;">{{ r.action }}</div>
        <div>{% if r.doc_id %}#{{ r.doc_id }} {{ r.title }}{% endif %}</div>
      </div>
    {% else %}
      <div class="row">기록이 없습니다.</div>
    {% endfor %}
  </div>
{% endblock %}
