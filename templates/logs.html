
{% extends "base.html" %}
{% block content %}
  <section class="panel">
    <h2>작업 로그</h2>
    <table class="table">
      <thead>
        <tr><th>시간</th><th>동작</th><th>문서</th><th>IP</th></tr>
      </thead>
      <tbody>
      {% for it in items %}
        <tr>
          <td>{{ it.at|fmt }}</td>
          <td>{{ it.action }}</td>
          <td>{{ it.page_title }}</td>
          <td>{{ it.client_ip }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </section>
{% endblock %}
