
{% extends "base.html" %}
{% block content %}
<h2 class="page-title">활동 로그</h2>
<div class="card">
  <table class="table">
    <thead>
      <tr><th>시간(UTC)</th><th>사용자</th><th>작업</th><th>문서</th><th>제목</th></tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.ts }}</td>
        <td>{{ r.user }}</td>
        <td>{{ r.action }}</td>
        <td>{% if r.doc_id %}#{{ r.doc_id }}{% endif %}</td>
        <td>{{ r.title }}</td>
      </tr>
      {% else %}
      <tr><td colspan="5" class="empty">로그가 없습니다.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
