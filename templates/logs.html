{% extends "base.html" %}
{% block content %}
<h1>로그</h1>
<table class="table">
  <thead>
    <tr>
      <th>시간</th>
      <th>행동</th>
      <th>대상(편집자)</th>
      <th>세부(문서)</th>
    </tr>
  </thead>
  <tbody>
    {% for r in logs %}
    <tr>
      <td>{{ r.created_at }}</td>
      <td>{{ r.action }}</td>
      <td>{{ r.actor }}</td>
      <td>{{ r.target }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
