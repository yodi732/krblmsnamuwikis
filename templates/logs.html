{% extends "base.html" %}
{% block content %}
  <h2>활동 로그</h2>
  {% if logs %}
    <table class="table">
      <thead><tr><th>시간</th><th>이메일</th><th>동작</th><th>대상</th></tr></thead>
      <tbody>
      {% for l in logs %}
        <tr>
          <td>{{ l.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
          <td>{{ l.email }}</td>
          <td><span class="badge">{{ l.action }}</span></td>
          <td>{{ l.target or '-' }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>로그가 없습니다.</p>
  {% endif %}
{% endblock %}
