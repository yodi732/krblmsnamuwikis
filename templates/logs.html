{% extends "base.html" %}
{% block content %}
<h2>로그 보기</h2>
<div class="card">
  <table class="table">
    <thead><tr><th>시간</th><th>이메일</th><th>작업</th><th>대상</th><th>세부</th></tr></thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
          <td>{{ r.user_email or '-' }}</td>
          <td>{{ r.action }}</td>
          <td>{{ r.target or '-' }}</td>
          <td>{{ r.details or '-' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
