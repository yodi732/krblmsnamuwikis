{% extends "base.html" %}
{% block content %}
<h2>작업 로그</h2>
<table class="table">
  <thead><tr><th>시간</th><th>동작</th><th>문서</th><th>이메일</th></tr></thead>
  <tbody>
  {% for l in logs %}
    <tr>
      <td>{{ l.created_at.strftime("%Y-%m-%d %H:%M:%S") }}</td>
      <td>{{ l.action }}</td>
      <td>{{ l.document_id or '' }}</td>
      <td>{{ l.actor_email or '' }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
