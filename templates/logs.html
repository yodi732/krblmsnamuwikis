{% extends "base.html" %}
{% block content %}
<h1 class="page-title">활동 로그</h1>
<table class="table">
  <thead>
    <tr><th>이메일</th><th>작업</th><th>문서</th><th>일시</th></tr>
  </thead>
  <tbody>
    {% for l in logs %}
    <tr>
      <td>{{ l.user_email }}</td>
      <td>{{ l.action }}</td>
      <td>{{ l.doc_title }}</td>
      <td>{{ l.created_at.strftime("%Y-%m-%d %H:%M:%S") }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
