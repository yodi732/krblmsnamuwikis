{% extends "base.html" %}
{% block content %}
  <h1>활동 로그</h1>
  <table class="table">
    <thead>
      <tr>
        <th>시간</th>
        <th>이메일</th>
        <th>작업</th>
        <th>대상</th>
        <th>상세</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r.created_at.strftime("%Y-%m-%d %H:%M:%S") }}</td>
          <td>{{ r.user_email or '-' }}</td>
          <td>{{ r.action }}</td>
          <td>{{ r.target or '-' }}</td>
          <td>{{ r.details or '-' }}</td>
        </tr>
      {% else %}
        <tr><td colspan="5">표시할 로그가 없습니다.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
