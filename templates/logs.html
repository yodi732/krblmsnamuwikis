{% extends "_base.html" %}
{% block content %}
<h1>활동 로그</h1>
<table class="table">
  <thead>
    <tr><th>언제</th><th>누가</th><th>무엇을</th><th>대상</th></tr>
  </thead>
  <tbody>
    {% for L in logs %}
    <tr>
      <td>{{ L.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>{{ L.user_email }}</td>
      <td>{{ L.action }}</td>
      <td>{{ L.doc_title }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
