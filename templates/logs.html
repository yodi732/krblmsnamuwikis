{% extends 'base.html' %}
{% block content %}
<h2>로그 보기</h2>
<table class="table">
  <thead><tr><th>시간</th><th>사용자</th><th>행동</th><th>대상</th></tr></thead>
  <tbody>
    {% for l in logs %}
    <tr><td>{{ l.created_at.strftime('%Y-%m-%d %H:%M') }}</td><td>{{ l.actor }}</td><td>{{ l.action }}</td><td>{{ l.target }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
