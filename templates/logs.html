{% extends "_layout.html" %}
{% block content %}
<section class="card">
  <h1 class="card-title">최근 편집(최근 50개)</h1>
  <ul class="doc-list">
    {% for d in docs %}
      <li><a href="{{ url_for('view_doc', doc_id=d.id) }}">{{ d.title }}</a> <span class="muted">· {{ d.updated_at.strftime("%Y-%m-%d %H:%M") }}</span></li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
