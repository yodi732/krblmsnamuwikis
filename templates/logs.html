
{% extends "base.html" %}
{% block content %}
<h2>작업 로그</h2>
<table>
  <thead>
    <tr><th>시간</th><th>동작</th><th>문서</th><th>IP (익명화)</th></tr>
  </thead>
  <tbody>
    {% for l in logs %}
    <tr>
      <td>{{ l.time.strftime('%Y-%m-%d %H:%M:%S') }}</td>
      <td>{{ l.action }}</td>
      <td>{{ l.doc_id }}</td>
      <td>{{ l.ip }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
