
{% extends "base.html" %}
{% block body %}
<section class="card">
  <h2>로그</h2>
  <table class="table">
    <thead><tr><th>시간</th><th>유저ID</th><th>행위</th><th>메타</th></tr></thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        <td>{{ r.user_id or '-' }}</td>
        <td>{{ r.action }}</td>
        <td class="meta">{{ r.meta }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
