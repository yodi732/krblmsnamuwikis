{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>문서 목록</h2>
  <ul class="list">
  {% for d in docs %}
    <li>
      <a href="{{ url_for('doc_view', title=d.title) }}">{{ d.title }}</a>
      {% if d.children %}
        <ul class="list children">
          {% for c in d.children|sort(attribute='title') %}
            <li><a href="{{ url_for('doc_view', title=c.title) }}">{{ c.title }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
  </ul>
</section>
{% endblock %}
