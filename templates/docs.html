{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <h3>문서 목록</h3>
    {% for d in docs %}
      <div class="item"><a href="{{ url_for('view_doc', title=d.title) }}">{{ d.title }}</a>
        <small style="color:#6b7280">{{ d.updated_at.strftime('%Y-%m-%d %H:%M') if d.updated_at else '' }}</small></div>
    {% endfor %}
  </div>
{% endblock %}
