{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3 style="margin-top:0">문서 목록</h3>
  <ul>
    {% for r in roots %}
      <li>
        <a href="/docs/{{ r.id }}">{{ r.title }}</a>
        {% if r.children %}
          <ul>
            {% for c in r.children %}
              <li><a href="/docs/{{ c.id }}">{{ c.title }}</a></li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% else %}
      <li class="muted">문서가 없습니다.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
