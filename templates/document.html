
{% extends "base.html" %}
{% block body %}
<article class="card">
  <div class="doc-header">
    <h1>{{ d.title }}</h1>
    <div class="doc-actions">
      <a class="btn" href="{{ url_for('edit_doc', slug=d.slug) }}">수정</a>
      <form action="{{ url_for('delete_doc', slug=d.slug) }}" method="post" style="display:inline">
        <button class="btn danger" onclick="return confirm('삭제하시겠습니까?')">삭제</button>
      </form>
    </div>
  </div>
  <div class="doc-meta">수정: {{ d.updated_at.strftime('%Y-%m-%d %H:%M') }}</div>
  <div class="doc-content">{{ d.content|replace('\n','<br>')|safe }}</div>
</article>
{% endblock %}
