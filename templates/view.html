
{% extends "base.html" %}
{% block content %}
<h1>{{ doc.title }}</h1>
<p class="muted">작성자: {{ doc.author_email or '-' }} · 수정일: {{ doc.updated_at.strftime('%Y-%m-%d %H:%M') }}</p>
<pre class="body">{{ doc.body }}</pre>
<div class="actions">
  <a class="btn" href="{{ url_for('edit_document', doc_id=doc.id) }}">수정</a>
  {% if current_user.is_authenticated %}
  <form class="inline" method="post" action="{{ url_for('delete_document', doc_id=doc.id) }}" data-confirm="정말 삭제할까요?">
    <button class="btn danger" type="submit">삭제</button>
  </form>
  {% endif %}
</div>
{% endblock %}
