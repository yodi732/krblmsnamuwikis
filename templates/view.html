{% extends "_layout.html" %}
{% block content %}
<div class="card">
  <h2>{{ doc.title }}</h2>
  {% if parent %}<div class="muted">상위: <a href="{{ url_for('view_doc', doc_id=parent.id) }}">{{ parent.title }}</a></div>{% endif %}
  <article class="content">{{ doc.content|safe }}</article>
  {% if children %}
    <h3>하위 문서</h3>
    <ul>
      {% for c in children %}
        <li><a href="{{ url_for('view_doc', doc_id=c.id) }}">{{ c.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
