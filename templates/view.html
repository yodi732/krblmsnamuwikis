{% extends "base.html" %}
{% block content %}
<h1>{{ page.title }}</h1>
<div class="article">{{ page.body|safe }}</div>
<p><a class="btn" href="{{ url_for('edit_page', page_id=page.id) }}">수정</a></p>
<h3>최근 변경 로그</h3>
<ul>
  {% for l in logs %}
    <li>{{ l.at.strftime('%Y-%m-%d %H:%M') }} · {{ l.action }} · {{ l.detail }}</li>
  {% else %}
    <li>로그 없음</li>
  {% endfor %}
</ul>
{% endblock %}
