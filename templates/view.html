{% extends "base.html" %}
{% block content %}
  <h1>{{ page.title }}</h1>
  <div class="page-content">{{ page.content | safe }}</div>

  <h3>수정 기록</h3>
  <ul>
    {% for log in logs %}
      <li>{{ log.action }} - {{ log.summary }}</li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('edit_page', page_id=page.id) }}">편집</a>
{% endblock %}
