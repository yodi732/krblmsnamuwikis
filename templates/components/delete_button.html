{% set _item = d if (d is defined) else (doc if (doc is defined) else None) %}
{% if _item and not (_item.is_system) %}
<form method="post"
      action="{{ url_for('delete_document', doc_id=_item.id) }}"
      style="display:inline; float:right; margin-left:8px;"
      onsubmit="return confirm('정말 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
  <button type="submit" class="btn btn-danger btn-sm" style="cursor:pointer;">삭제</button>
</form>
{% endif %}
