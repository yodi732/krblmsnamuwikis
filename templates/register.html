
{% extends "base.html" %}
{% block content %}
<h1 class="page-title">회원가입</h1>
<form method="post" class="card">
  <label>학교 계정 이메일</label>
  <input type="email" name="email" placeholder="abcd@bl-m.kr" required>
  <label>비밀번호 설정</label>
  <div class="pw-row">
    <input id="reg_pw" type="password" name="password" required>
    <button class="btn small" type="button" onclick="togglePw('reg_pw', this)">표시</button>
  </div>
  <div class="agree-line">
    <span>개인정보 처리 및 이용약관에 동의합니다</span>
    <input type="checkbox" name="agree" style="margin-left:8px;">
  </div>
  <button class="btn primary" type="submit">회원가입</button>
</form>
{% endblock %}
