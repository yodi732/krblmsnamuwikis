
{% extends "base.html" %}
{% block content %}
<h1>회원가입</h1>
<form method="post" class="card">
  <div class="row">
    <label>학교 계정 이메일</label>
    <input type="email" name="email" placeholder="example@school.kr" required>
  </div>
  <div class="row">
    <label>비밀번호 설정</label>
    <input type="password" name="password" required>
    <button type="button" class="btn small reveal" onclick="toggleReveal(this)">표시</button>
  </div>

  <div class="row">
    <label class="checkbox">
      <input type="checkbox" name="agree" value="1"> 개인정보 처리 및 이용약관에 동의합니다
    </label>
  </div>

  <details class="policy">
    <summary>개인정보처리방침 / 이용약관 전문 보기</summary>
    <h3>개인정보 처리방침(요약)</h3>
    <ul>
      <li>수집 항목: 이메일, 비밀번호(평문 저장 금지 – 실제 운영시 반드시 해시 처리 필요)</li>
      <li>목적: 회원 식별 및 서비스 제공</li>
      <li>보관 기간: 회원 탈퇴 시까지</li>
    </ul>
    <h3>이용약관(요약)</h3>
    <ul>
      <li>사용자는 타인의 권리를 침해하는 콘텐츠를 게시할 수 없습니다.</li>
      <li>서비스는 무상으로 제공되며 언제든 변경/중단될 수 있습니다.</li>
    </ul>
  </details>

  <div class="actions">
    <button class="btn" type="submit">회원가입</button>
  </div>
</form>
{% endblock %}
