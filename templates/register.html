{% extends "base.html" %}
{% block content %}
<h2>회원가입</h2>
<form method="post" class="card" style="max-width:420px">
  <label>이메일</label>
  <input name="email" type="email" class="input" required><br><br>
  <label>비밀번호</label>
  <input name="password" type="password" class="input" required minlength="6"><br><br>
  <div style="font-size:.9rem;margin-bottom:8px">
    가입 시 <a href="{{ url_for('privacy') }}">개인정보처리방침</a> 및 <a href="{{ url_for('terms') }}">이용약관</a>에 동의합니다.
  </div>
  <button class="btn">회원가입</button>
</form>
{% endblock %}
