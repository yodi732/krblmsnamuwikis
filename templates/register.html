{% extends "base.html" %}
{% block content %}
<h1>회원가입</h1>
<form method="post" class="card auth">
  <div class="row">
    <label>학교 계정 이메일</label>
    <input type="email" name="email" required>
  </div>
  <div class="row">
    <label>비밀번호 설정</label>
    <div class="pw-wrap">
      <input type="password" name="password" id="pw">
      <button class="btn small" type="button" onclick="togglePw()">표시</button>
    </div>
  </div>

  <div class="row agree-row">
    <span>개인정보 처리 및 이용약관에 동의합니다</span>
    <label class="right-checkbox">
      <input type="checkbox" name="agree">
    </label>
  </div>

  <div class="form-actions">
    <button class="btn primary" type="submit">회원가입</button>
  </div>
</form>
<script>
function togglePw(){
  const i = document.getElementById('pw');
  if(i.type==='password'){ i.type='text'; } else { i.type='password'; }
}
</script>
{% endblock %}
