{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">회원가입</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">이메일 (@bl-m.kr)</label>
    <input type="email" name="email" class="form-control" required placeholder="abcd@bl-m.kr">
  </div>
  <div class="mb-3">
    <label class="form-label">비밀번호</label>
    <input type="password" name="password" class="form-control" required>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="agree" id="agree" required>
    <label class="form-check-label" for="agree">
      <a href="{{ url_for('privacy') }}" target="_blank">개인정보처리방침</a> 및
      <a href="{{ url_for('terms') }}" target="_blank">이용약관</a>에 동의합니다.
    </label>
  </div>
  <button class="btn btn-primary">회원가입</button>
</form>
{% endblock %}
