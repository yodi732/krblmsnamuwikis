
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>별내위키 서버 연결 테스트</title>
  <style>
    body { font-family: sans-serif; background:#0b1020; color:#e7ecf5; margin:0; padding:30px; }
    .card { background:#111832; border-radius:12px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,.25); }
    .warn { color:#ff7f7f; margin-top:15px; }
    a { color:#9ad0ff; }
  </style>
</head>
<body>
  <h1>별내위키 서버 연결 상태</h1>
  <div class="card">
    {% if db_error %}
      <div class="warn">⚠️ DB 연결 오류 발생: {{ db_error }}</div>
    {% endif %}
    {% if items %}
      <ul>
        {% for i in items %}<li>#{{ i.id }} — {{ i.name }}</li>{% endfor %}
      </ul>
    {% else %}
      <p>DB가 비어있거나 연결되지 않았습니다.</p>
    {% endif %}
  </div>
  <p><a href="/add/test">/add/test</a>로 테스트 아이템 추가</p>
  <p><a href="/healthz">/healthz</a>로 헬스체크</p>
</body>
</html>
