{% extends "base.html" %}
{% block content %}
<h2>Top-level pages</h2>
<p><a href="{{ url_for('edit_page', title='FrontPage') }}" class="btn">Create FrontPage</a></p>
<ul class="page-list">
{% for p in pages %}
  <li><a href="{{ url_for('view_page', title=p) }}">{{ p }}</a></li>
{% else %}
  <li>No pages yet.</li>
{% endfor %}
</ul>
{% endblock %}
