<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>별내위키</title></head>
<body>
<h1>별내위키</h1>
<form action="/add" method="post">
    <input name="title" placeholder="문서 제목">
    <textarea name="content" placeholder="내용"></textarea>
    <button type="submit">문서 생성</button>
</form>
<ul>
{% for doc in docs %}
    <li><a href="/view/{{ doc.slug }}">{{ doc.title }}</a></li>
{% endfor %}
</ul>
</body>
</html>
