{% extends "base.html" %}
{% block content %}
  <h2>목차들</h2>
  {% if categories|length == 0 %}
    <p>아직 목차가 없습니다. 새 목차를 만들어보세요.</p>
  {% endif %}
  <ul class="categories">
    {% for c in categories %}
      <li>
        <a href="{{ url_for('show_category', cid=c['id']) }}">{{ c['name'] }}</a>
        <a class="small" href="{{ url_for('edit_category', cid=c['id']) }}">(편집)</a>
        <form class="inline" action="{{ url_for('delete_category', cid=c['id']) }}" method="post" onsubmit="return confirm('목차와 하위 문서들을 삭제하시겠습니까?');">
          <button type="submit" class="small danger">삭제</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
