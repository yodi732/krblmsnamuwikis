
{% extends "base.html" %}
{% block content %}
<h1>문서</h1>
<table class="list">
  <thead>
    <tr>
      <th>제목</th>
      <th>작성자 · 수정일</th>
      <th style="width:120px;"></th>
    </tr>
  </thead>
  <tbody>
    {% for p in parents %}
    <tr>
      <td><a href="{{ url_for('edit_document', doc_id=p.id) }}">{{ p.title }}</a>
        {% for c in p.children %}
        <div class="child"><a href="{{ url_for('edit_document', doc_id=c.id) }}">{{ c.title }}</a></div>
        {% endfor %}
      </td>
      <td>{{ p.author_email }} · {{ p.updated_at|dt }}</td>
      <td>
        <a class="link" href="{{ url_for('edit_document', doc_id=p.id) }}">수정</a>
        <form class="inline" action="{{ url_for('delete_document', doc_id=p.id) }}" method="post">
          <button class="link link-danger js-delete" type="submit" data-confirm="정말 삭제하시겠어요?">삭제</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
