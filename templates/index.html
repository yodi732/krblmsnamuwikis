
{% extends "base.html" %}
{% block content %}
  <h1 class="page-title">문서</h1>
  {% if not docs %}
    <p class="notice">아직 문서가 없습니다.</p>
  {% else %}
    <div class="card">
      <ul>
      {% for d in docs %}
        <li>{{ d.title }} — <span class="notice">{{ d.created_at.strftime('%Y-%m-%d %H:%M') }}</span></li>
      {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endblock %}
