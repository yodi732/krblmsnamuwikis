{% extends "base.html" %}
{% block content %}
<h2>문서 목록</h2>

{% include "_top_actions.html" %}

<div class="list">
  {% for d in docs %}
    <div class="row">
      <a href="{{ url_for('view_document', doc_id=d.id) }}">{{ d.title }}</a>
      <small class="muted">{{ d.created_at.strftime("%Y-%m-%d %H:%M") }}</small>
      <div style="margin-left:auto; display:flex; gap:6px;">
        <a class="btn" href="{{ url_for('create_document', parent_id=d.id) }}">하위 문서</a>
        <form method="post" action="{{ url_for('delete_document', doc_id=d.id) }}"
              onsubmit="return confirm('정말 삭제할까요? 하위 문서도 함께 삭제됩니다.');">
          <button class="btn" type="submit">삭제</button>
        </form>
      </div>
    </div>
  {% else %}
    <div class="row">문서가 없습니다.</div>
  {% endfor %}
</div>
{% endblock %}
