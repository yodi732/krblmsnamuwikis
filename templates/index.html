{% extends 'base.html' %}
{% block title %}문서 - 별내위키{% endblock %}
{% block content %}
  <h1>문서</h1>
  {% if not docs %}
    <div class="empty">아직 문서가 없습니다.</div>
  {% else %}
    <ul class="doc-list">
      {% for d in docs %}
        <li><strong>{{ d.title }}</strong> <span class="muted">{{ d.created_at.strftime('%Y-%m-%d %H:%M') }}</span></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
