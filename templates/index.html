<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>위키 - 목차</title>
</head>
<body>
    <h1>위키 목차</h1>
    <ul>
        {% for cat in categories %}
        <li>
            <a href="{{ url_for('view_category', cat_id=cat[0]) }}">{{ cat[1] }}</a>
            [<a href="{{ url_for('edit_category', cat_id=cat[0]) }}">수정</a>]
            [<a href="{{ url_for('delete_category', cat_id=cat[0]) }}">삭제</a>]
        </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('edit_category', cat_id=0) }}">+ 새 목차 추가</a></p>
</body>
</html>
