{% extends "base.html" %}
{% block title %}문서 목록 - School Wiki{% endblock %}
{% block content %}
<h2>문서 목록</h2>
<ul>
  {% for p in roots %}
    <li><a href="{{ url_for('view_page', page_id=p['id']) }}"><strong>{{ p['title'] }}</strong></a>
      {% if p['updated_at'] %}<span class="meta"> · 업데이트: {{ p['updated_at'] }}</span>{% endif %}
    </li>
  {% else %}
    <li>아직 문서가 없습니다. <a href="{{ url_for('new_page') }}">문서 만들기</a></li>
  {% endfor %}
</ul>
{% endblock %}
