{% extends "base.html" %}
{% block content %}
  <h1 class="page-title">문서 목록</h1>
  {% if docs|length == 0 %}
    <div class="empty">아직 문서가 없습니다.</div>
  {% else %}
    <ul class="doc-list">
      {% for d in docs %}
        <li>
          <a class="doc-title" href="{{ url_for('doc_view', doc_id=d.id) }}">{{ d.title }}</a>
          <span class="doc-date">{{ d.updated_at.strftime('%Y-%m-%d %H:%M') if d.updated_at else d.created_at.strftime('%Y-%m-%d %H:%M') }}</span>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
