
{% extends "_base.html" %}
{% block content %}
  <div class="toolbar">
    {% if user %}
      <a class="btn" href="{{ url_for('doc_new') }}">+ 새 문서</a>
    {% else %}
      <a class="btn" href="{{ url_for('login') }}">로그인하고 문서 작성하기</a>
    {% endif %}
  </div>
  <h1>문서 목록</h1>
  <ul class="doc-list">
    {% for d in docs %}
      <li>
        <a href="{{ url_for('doc_detail', doc_id=d.id) }}">{{ d.title }}</a>
        <span class="meta">{{ d.created_at.strftime('%Y-%m-%d') }}</span>
      </li>
    {% else %}
      <li>아직 문서가 없습니다. 첫 문서를 작성해보세요!</li>
    {% endfor %}
  </ul>
{% endblock %}
