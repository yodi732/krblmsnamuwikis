{% extends "base.html" %}{% block content %}
<div class="toolbar">
  <a class="btn" href="{{ url_for('home') }}">홈</a>
  {% if g.user %}<a class="btn" href="{{ url_for('create_document') }}">문서 만들기</a>{% endif %}
  {% if g.user %}<a class="btn" href="{{ url_for('logs') }}">로그 보기</a>{% endif %}
</div>
<h2>문서 목록</h2>
<div class="list">
{% for d in docs %}
  <div class="row">
    <div><a href="{{ url_for('view_document', doc_id=d.id) }}">{{ d.title }}</a>
      <small class="muted">{{ d.created_at.strftime("%Y-%m-%d %H:%M") }}</small></div>
    <div>
      <a class="btn" href="{{ url_for('create_document', parent_id=d.id) }}">하위 문서</a>
      {% if g.user %}
      <form method="post" action="{{ url_for('delete_document', doc_id=d.id) }}" style="display:inline" onsubmit="return confirm('정말 삭제할까요? 하위 문서도 함께 삭제됩니다.');">
        <button class="btn" type="submit">삭제</button>
      </form>
      {% endif %}
    </div>
  </div>
{% else %}<div class="row">문서가 없습니다.</div>{% endfor %}
</div>
{% endblock %}
