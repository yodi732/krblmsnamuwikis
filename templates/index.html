{% extends "_base.html" %}
{% block content %}
<h2>문서 목록</h2>
{% if not documents %}
  <div class="empty">아직 문서가 없습니다.</div>
{% else %}
  <ul class="list">
    {% for d in documents %}
      <li><strong>{{ d.title }}</strong> <small>#{{ d.id }}</small></li>
    {% endfor %}
  </ul>
{% endif %}

{% if current_user.is_authenticated %}
  <p><a class="btn" href="{{ url_for('new_doc') }}">새 문서</a></p>
{% endif %}
{% endblock %}
