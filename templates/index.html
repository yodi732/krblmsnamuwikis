
{% extends "base.html" %}
{% block body %}
<div class="grid">
  <aside class="card">
    <h3>목차</h3>
    <ul class="toc">
      {% for s in sidebar %}
        <li><a href="{{ url_for('doc_view', slug=s.slug) }}">{{ s.title }}</a></li>
      {% endfor %}
    </ul>
  </aside>
  <section class="card">
    <h2>문서 목록</h2>
    <ul class="docs">
      {% for d in docs %}
        <li><a href="{{ url_for('doc_view', slug=d.slug) }}">{{ d.title }}</a> <small>· 업데이트: {{ d.updated_at.strftime('%Y-%m-%d %H:%M') }}</small></li>
      {% else %}
        <li>아직 문서가 없습니다.</li>
      {% endfor %}
    </ul>
  </section>
</div>
{% endblock %}
