{% extends "base.html" %}
{% block title %}별내위키{% endblock %}
{% block content %}
  <h1>문서 목록</h1>
  <ul class="docs">
    {% for doc in docs %}
      <li>
        <span><a href="{{ url_for('doc_view', doc_id=doc.id) }}">{{ doc.title }}</a></span>
        <span>
          {% if g.user and not doc.is_legal %}
            <a class="btn" href="{{ url_for('doc_edit', doc_id=doc.id) }}">수정</a>
            <form class="inline" method="post" action="{{ url_for('doc_delete', doc_id=doc.id) }}">
              <button class="btn danger" onclick="return confirm('정말 삭제할까요?')">삭제</button>
            </form>
          {% endif %}
        </span>
      </li>
    {% else %}
      <li>아직 문서가 없습니다.</li>
    {% endfor %}
  </ul>
  {% if g.user %}
    <p><a class="btn primary" href="{{ url_for('doc_new') }}">새 문서</a></p>
  {% endif %}
{% endblock %}
