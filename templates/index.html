{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3 style="margin-top:0">최근 문서</h3>
  <ul>
    {% for d in docs %}
      <li><a href="/docs/{{ d.id }}">{{ d.title }}</a> <span class="muted">{{ d.created_at.strftime('%Y-%m-%d %H:%M') }}</span></li>
    {% else %}
      <li class="muted">문서가 없습니다.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
