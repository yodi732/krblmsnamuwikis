
{% extends "base.html" %}
{% block content %}
  <h2>문서 목록</h2>
  <ul>
    {% for d in docs %}
      <li><a href="{{ url_for('view_document', doc_id=d.id) }}">{{ d.title }}</a>{% if d.parent_id %}<span class="badge">하위 문서</span>{% endif %}</li>
    {% else %}
      <li>아직 문서가 없습니다. <a href="{{ url_for('new_document') }}">문서 만들기</a></li>
    {% endfor %}
  </ul>
{% endblock %}
