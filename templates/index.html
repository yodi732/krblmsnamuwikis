{% extends "base.html" %}
{% block content %}
<h2>문서 목록</h2>
<div class="card" style="margin-top:16px">
  {% for d in docs %}
  <div style="display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px dashed #eee">
    <div><a href="{{ url_for('view_document', doc_id=d.id) }}">{{ d.title }}</a> · <small>{{ d.created_at.strftime('%Y-%m-%d %H:%M') }}</small></div>
    <div>
      {% if g.user %}
        <a class="btn" href="{{ url_for('create_document', parent_id=d.id) }}">하위 문서</a>
        <form action="{{ url_for('delete_document', doc_id=d.id) }}" method="post" style="display:inline">
          <button class="btn" type="submit" onclick="return confirm('문서를 삭제하시겠습니까? 하위문서도 모두 삭제됩니다.');">삭제</button>
        </form>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
