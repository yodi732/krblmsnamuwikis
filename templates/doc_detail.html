
{% extends "_base.html" %}
{% block content %}
  <h1>{{ doc.title }}</h1>
  <article class="doc-content">{{ doc.content|safe|default("내용이 없습니다.") }}</article>

  {% if children and children|length > 0 %}
    <h3>하위 문서</h3>
    <ul class="doc-list">
      {% for c in children %}
      <li><a href="{{ url_for('doc_detail', doc_id=c.id) }}">{{ c.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}

  <div class="toolbar">
    {% if user %}
      <a class="btn" href="{{ url_for('doc_edit', doc_id=doc.id) }}">수정</a>
      <form method="post" action="{{ url_for('doc_delete', doc_id=doc.id) }}" style="display:inline;" onsubmit="return confirm('삭제하시겠습니까?');">
        <button class="btn danger" type="submit">삭제</button>
      </form>
    {% endif %}
  </div>
{% endblock %}
