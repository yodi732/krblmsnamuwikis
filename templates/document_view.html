{% extends "base.html" %}
{% block content %}
  <article class="doc">
    <h1 class="page-title">{{ doc.title }}</h1>
    <div class="doc-meta">최종 수정: {{ doc.updated_at.strftime('%Y-%m-%d %H:%M') if doc.updated_at else doc.created_at.strftime('%Y-%m-%d %H:%M') }}</div>
    <div class="doc-body">{{ doc.content | e | replace('\n','<br>') | safe }}</div>
    {% if g.user %}
      <div class="doc-actions">
        <a class="btn" href="{{ url_for('doc_edit', doc_id=doc.id) }}">수정</a>
        <form id="del{{ doc.id }}" method="post" action="{{ url_for('doc_delete', doc_id=doc.id) }}" style="display:inline;">
          <button class="btn danger" onclick="return confirmDelete('del{{ doc.id }}')">삭제</button>
        </form>
      </div>
    {% endif %}
  </article>
{% endblock %}
