{% extends "base.html" %}{% block content %}
<div class="toolbar">
  <a class="btn" href="{{ url_for('home') }}">홈</a>
  {% if g.user %}<a class="btn" href="{{ url_for('create_document', parent_id=doc.id) }}">하위 문서 만들기</a>{% endif %}
  <a class="btn" href="{{ url_for('index') }}">문서 목록</a>
</div>
<h2>{{ doc.title }}</h2>
<div style="white-space:pre-wrap;border:1px solid #eee;border-radius:6px;padding:12px">{{ doc.content }}</div>
{% if children %}<h3 style="margin-top:24px">하위 문서</h3><ul>{% for c in children %}<li><a href="{{ url_for('view_document', doc_id=c.id) }}">{{ c.title }}</a></li>{% endfor %}</ul>{% endif %}
{% endblock %}
