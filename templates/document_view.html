{% extends "base.html" %}
{% block content %}
<h2>{{ doc.title }}</h2>
<div style="white-space:pre-wrap;line-height:1.6;border:1px solid #eee;padding:14px;border-radius:8px">{{ doc.content }}</div>
{% if g.user %}
  <p style="margin-top:16px">
    <a class="btn" href="{{ url_for('edit_document', doc_id=doc.id) }}">수정</a>
    <a class="btn" href="{{ url_for('delete_document', doc_id=doc.id) }}" onclick="return confirm('삭제하시겠습니까?')">삭제</a>
  </p>
{% endif %}
{% endblock %}
