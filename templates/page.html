{% extends "base.html" %}
{% block content %}
<article class="page">
  <h2>{{ title }}</h2>
  <div class="meta">Last updated: {{ updated_at }}</div>
  <div class="content">{{ content }}</div>
  <p class="actions">
    <a href="{{ url_for('edit_page', title=title) }}" class="btn">Edit</a>
    <a href="{{ url_for('delete_page', title=title) }}" class="btn danger">Delete</a>
    <a href="{{ url_for('index') }}" class="btn">Home</a>
  </p>
</article>
{% endblock %}
