{% extends "base.html" %}
{% block content %}
<article class="page">
  <h2>{{ page['title'] }}</h2>
  <div class="meta">Section: {% if page['section_title'] %}<a href='{{ url_for('view_section', section_id=page['section_id'])}}'>{{ page['section_title'] }}</a>{% else %}None{% endif %} Â· Last updated: {{ page['updated_at'] }}</div>
  <div class="content">{{ content }}</div>
  <p class="actions">
    <a href="{{ url_for('edit_page', page_id=page['id']) }}" class="btn">Edit</a>
    <a href="{{ url_for('delete_page', page_id=page['id']) }}" class="btn danger">Delete</a>
  </p>
</article>
{% endblock %}
