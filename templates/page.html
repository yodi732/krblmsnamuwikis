{% extends "base.html" %}
{% block content %}
  <h2>{{ page['title'] }}</h2>
  <p class="meta">목차: <a href="{{ url_for('show_category', cid=page['cid']) }}">{{ page['cname'] or "없음" }}</a></p>
  <div class="page-content">{{ html|safe }}</div>
  <p>
    <a href="{{ url_for('edit_page', pid=page['id']) }}">문서 편집</a>
    <form class="inline" action="{{ url_for('delete_page', pid=page['id']) }}" method="post" onsubmit="return confirm('문서를 삭제하시겠습니까?');">
      <button type="submit" class="small danger">문서 삭제</button>
    </form>
  </p>
  <p><a href="{{ url_for('show_category', cid=page['cid']) }}">목차로 돌아가기</a></p>
{% endblock %}
