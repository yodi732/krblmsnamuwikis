<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>문서 - 별내중위키</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/js/document.js"></script>
</head>
<body>
<nav class="nav">
  <div class="nav-inner">
    <a class="brand" href="/"><span class="brand-emoji">🏛️</span>별내중위키</a>
    <a href="/new.html">문서 만들기</a>
    <a href="/index.html">문서 목록</a>
    <div class="spacer"></div>
    <a class="btn ghost" href="/login.html">로그인</a>
  </div>
</nav>

<main class="container" style="margin-top:32px;">
  <article class="card">
    <h2 id="doc-title">문서 로딩 중...</h2>
    <div id="doc-meta" class="muted" style="margin-bottom:12px;"></div>
    <div id="doc-content" class="doc-content"></div>

    <hr style="margin:24px 0;" />

    <section>
      <h3>문서 편집</h3>
      <p class="muted">내용을 수정하고 저장을 누르면 즉시 DB에 반영됩니다.</p>
      <form id="edit-form">
        <div class="form-group">
          <label for="edit-title">제목</label>
          <input type="text" id="edit-title" required />
        </div>
        <div class="form-group">
          <label for="edit-content">내용</label>
          <textarea id="edit-content" rows="12" required></textarea>
        </div>
        <button class="btn" type="submit">저장</button>
      </form>
    </section>
  </article>
</main>
</body>
</html>
