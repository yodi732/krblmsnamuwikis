<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>문서 만들기 - 별내중위키</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/js/new.js"></script>
</head>
<body>
<nav class="nav">
  <div class="nav-inner">
    <a class="brand" href="/"><span class="brand-emoji">🏛️</span>별내중위키</a>
    <a href="/new.html">문서 만들기</a>
    <a href="/index.html">문서 목록</a>
    <div class="spacer"></div>
    <a class="btn ghost" href="/login.html">로그인</a>
  </div>
</nav>

<main class="container" style="margin-top:32px;">
  <div class="card">
    <h2>새 문서 만들기</h2>
    <form id="new-form">
      <div class="form-group">
        <label for="title">제목</label>
        <input id="title" type="text" required />
      </div>

      <div class="form-group">
        <label for="parent-id">상위 문서 ID (없으면 비워두기)</label>
        <input id="parent-id" type="number" min="1" />
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" rows="12" required></textarea>
      </div>

      <button class="btn" type="submit">저장</button>
    </form>
  </div>
</main>
</body>
</html>
