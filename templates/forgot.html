{% extends "base.html" %}
{% block title %}비밀번호 재설정{% endblock %}
{% block content %}
<h1>비밀번호 재설정</h1>
<div class="card">
  <form method="post">
    <label>가입한 이메일(@bl-m.kr)</label>
    <input class="input" name="email" type="email" required>
    <div style="margin-top:10px">
      <button class="btn btn-primary" type="submit">재설정 메일 발송</button>
    </div>
  </form>
</div>
{% endblock %}
