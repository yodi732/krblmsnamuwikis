{% extends "base.html" %}
{% block content %}
  <h2>회원 탈퇴</h2>
  <p>탈퇴하시면 계정 정보는 즉시 파기되며 복구할 수 없습니다.</p>
  <form method="post" onsubmit="return confirm('정말 탈퇴하시겠습니까?')">
    <div class="row"><div style="width:150px">비밀번호 확인</div><div><input type="password" name="password" required></div></div>
    {% if error %}<div class="row" style="color:#c00">{{ error }}</div>{% endif %}
    <div class="row"><div style="width:150px"></div><div><button class="btn" type="submit">탈퇴하기</button></div></div>
  </form>
{% endblock %}
