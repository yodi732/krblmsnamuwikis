{% extends "base.html" %}
{% block content %}
<h2>Delete: {{ title }}</h2>
<p>Are you sure you want to permanently delete this page?</p>
<form method="post">
  <button type="submit" class="btn danger">Yes, delete</button>
  <a href="{{ url_for('view_page', title=title) }}" class="btn">Cancel</a>
</form>
{% endblock %}
