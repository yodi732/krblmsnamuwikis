{% extends "base.html" %}
{% block title %}삭제 확인 - School Wiki{% endblock %}
{% block content %}
<section class="card">
  <h3>문서 삭제</h3>
  <p><strong>정말로 아래 문서를 삭제하시겠습니까?</strong></p>
  <ul>
    <li>제목: <strong>{{ doc.title }}</strong></li>
    <li>하위 문서 개수: <strong>{{ child_count }}</strong></li>
  </ul>
  <p class="warn">삭제하면 되돌릴 수 없습니다. (상위 문서를 삭제하면 연결된 하위 문서도 함께 삭제됩니다)</p>
  <form method="post" class="form" onsubmit="return confirm('정말 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
    <input type="hidden" name="confirm" value="yes">
    <div class="row">
      <button class="btn danger" type="submit">영구 삭제</button>
      <a class="btn ghost" href="{{ url_for('view_doc', doc_id=doc.id) }}">취소</a>
    </div>
  </form>
</section>
{% endblock %}
