
{% extends "base.html" %}
{% block content %}
  <section class="panel">
    <h2>삭제 확인</h2>
    <p>정말로 <strong>{{ page.title }}</strong> 문서를 삭제하시겠습니까? (직속 하위 문서가 있다면 함께 삭제됩니다)</p>
    <form id="delete-form" method="post">
      <button class="btn danger" type="button" onclick="confirmDelete('delete-form')">삭제</button>
      <a class="btn" href="{{ url_for('view_page', pid=page.id) }}">취소</a>
    </form>
  </section>
{% endblock %}
