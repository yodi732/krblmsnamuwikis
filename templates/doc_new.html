{% extends 'base.html' %}
{% block content %}
  <h2>새 문서</h2>
  <form method="post" class="card">
    <label>제목</label>
    <input name="title" class="input" required>
    <label>상위 문서(선택)</label>
    <select name="parent_id">
      <option value="">(없음)</option>
      {% for t in parents %}
        <option value="{{ t.id }}" {% if t.parent_id %}disabled{% endif %}>{{ t.title }}{% if t.parent_id %} (하위의 하위 금지){% endif %}</option>
      {% endfor %}
    </select>
    <label>내용</label>
    <textarea name="content" required></textarea>
    <div style="display:flex;gap:8px;margin-top:10px">
      <button class="btn" type="submit">생성</button>
      <a class="btn btn-muted" href="{{ url_for('index') }}">취소</a>
    </div>
  </form>
{% endblock %}
