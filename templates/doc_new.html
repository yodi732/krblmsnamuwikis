
{% extends "base.html" %}
{% block content %}
  <h2>새 문서</h2>
  <form method="post">
    <div class="form-row">
      <label>제목</label>
      <input name="title" required>
    </div>
    <div class="form-row">
      <label>상위 문서(선택)</label>
      <select name="parent_id">
        <option value="none">(없음)</option>
        {% for p in parents %}
          <option value="{{p.id}}">{{ p.title }}</option>
        {% endfor %}
      </select>
      <div class="small">하위 문서의 하위문서는 만들 수 없습니다.</div>
    </div>
    <div class="form-row">
      <label>내용</label>
      <textarea name="content" rows="14"></textarea>
    </div>
    <div class="form-row">
      <button class="btn" type="submit">생성</button>
      <a class="btn secondary" href="{{ url_for('index') }}">취소</a>
    </div>
  </form>
{% endblock %}
