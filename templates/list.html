
{% extends "_layout.html" %}{% block content %}
<div class="card" style="max-width:880px;margin:0 auto">
  <h3>문서 목록</h3>
  <div class="list">
    {% for d in items %}
    <a href="{{ url_for('view_doc', doc_id=d.id) }}"><span>{{ d.title }}</span><span class="meta">{{ d.updated_at.strftime("%Y-%m-%d %H:%M") if d.updated_at else "" }}</span></a>
    {% endfor %}
  </div>
</div>
{% endblock %}
