{% extends "base.html" %}
{% block content %}
  <h2>편집: {{ page.title }}</h2>
  <form method="post" class="form">
    <label>제목</label>
    <input name="title" value="{{ page.title }}" required>
    <label>내용</label>
    <textarea name="content" rows="12">{{ page.content }}</textarea>
    <button class="btn" type="submit">저장</button>
  </form>
{% endblock %}
