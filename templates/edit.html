{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h2>문서 수정</h2>
  <form method="post">
    <div style="margin:8px 0">
      <label class="small">제목</label>
      <input class="input" name="title" value="{{ doc.title }}" required>
    </div>
    <div style="margin:8px 0">
      <label class="small">내용</label>
      <textarea class="input" name="content" rows="12">{{ doc.content }}</textarea>
    </div>
    <div class="row">
      <button class="btn blue" type="submit">저장</button>
      <a class="btn ghost" href="{{ url_for('index') }}">취소</a>
    </div>
  </form>
</div>
{% endblock %}
