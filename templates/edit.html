{% extends "_base.html" %}
{% block content %}
  <h1>문서 수정</h1>
  <div class="form">
    <form method="post">
      <label>제목</label>
      <input type="text" name="title" value="{{ doc.title }}" required>
      <label>내용</label>
      <textarea name="content" rows="8" required>{{ doc.content }}</textarea>
      <div style="margin-top:10px">
        <button class="btn primary" type="submit">저장</button>
        <a class="btn" href="{{ url_for('index') }}">취소</a>
      </div>
    </form>
  </div>
{% endblock %}
