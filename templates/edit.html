
{% extends "base.html" %}
{% block body %}
<section class="card">
  <h2>문서 수정</h2>
  <form method="post" class="form">
    <label>제목</label>
    <input name="title" value="{{ d.title }}" required>
    <label>슬러그(주소)</label>
    <input name="slug" value="{{ d.slug }}">
    <label>내용</label>
    <textarea name="content" rows="12">{{ d.content }}</textarea>
    <button class="btn primary">저장</button>
  </form>
</section>
{% endblock %}
