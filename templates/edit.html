{% extends "base.html" %}
{% block content %}
  <h1>{{ '문서 편집' if content else '문서 생성' }}</h1>
  <form method="post">
    <label>제목<br><input type="text" name="title" value="{{ title }}" required></label>
    <label>내용 (마크다운 + ==헤딩== 문법, [[문서]] 링크 지원)<br>
      <textarea name="content" rows="18">{{ content if content else '' }}</textarea>
    </label>
    <div class="form-actions">
      <button class="btn" type="submit">저장</button>
      <a class="btn secondary" href="{{ url_for('view', title=title) }}">취소</a>
    </div>
  </form>
{% endblock %}
