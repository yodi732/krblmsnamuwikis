{% extends 'base.html' %}
{% block content %}
  <h2>{{ '새 문서' if not doc else '문서 수정' }}</h2>
  <form method="post">
    <label>제목</label>
    <input class="input" name="title" required value="{{ doc.title if doc else '' }}">
    <label style="margin-top:8px;display:block">내용</label>
    <textarea name="content" rows="12">{{ doc.content if doc else '' }}</textarea>
    <div class="actions">
      <button class="btn" type="submit">저장</button>
      <a class="btn secondary" href="{{ url_for('index') }}">목록</a>
    </div>
  </form>
{% endblock %}
