
{% extends "_layout.html" %}
{% block content %}
<div class="card p-4">
  <h5 class="mb-3">문서 수정</h5>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" class="form-control" name="title" value="{{ doc.title }}">
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea class="form-control" name="content" rows="8">{{ doc.content }}</textarea>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary btn-pill" type="submit">저장</button>
      <a class="btn btn-outline-secondary btn-pill" href="{{ url_for('view_doc', doc_id=doc.id) }}">취소</a>
    </div>
  </form>
</div>
{% endblock %}
