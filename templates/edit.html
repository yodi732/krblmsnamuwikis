{% extends "base.html" %}
{% block content %}
<h1>문서 수정</h1>
<form method="post" class="card">
  <div class="row">
    <label>제목</label>
    <input type="text" name="title" value="{{ doc.title }}" required>
  </div>
  <div class="row">
    <label>내용</label>
    <textarea name="content" rows="12">{{ doc.content }}</textarea>
  </div>
  <div class="form-actions">
    <button class="btn primary" type="submit">저장</button>
    <a class="btn" href="{{ url_for('index') }}">취소</a>
  </div>
</form>
{% endblock %}
