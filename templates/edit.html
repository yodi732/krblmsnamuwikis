
{% extends "base.html" %}
{% block content %}
  <section class="panel">
    <h2>문서 수정</h2>
    <form method="post" class="form">
      <div class="row">
        <label>제목</label>
        <input type="text" name="title" required value="{{ page.title }}">
      </div>
      <div class="row">
        <label>내용</label>
        <textarea name="content" rows="12">{{ page.content }}</textarea>
      </div>
      <button class="btn primary" type="submit">저장</button>
      <a class="btn" href="{{ url_for('view_page', pid=page.id) }}">취소</a>
    </form>
  </section>
{% endblock %}
