<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>{% if page %}문서 수정{% else %}문서 생성{% endif %}</title></head>
<body>
    <h1>{% if page %}문서 수정{% else %}문서 생성{% endif %}</h1>
    <form method="post">
        제목: <input type="text" name="title" value="{{ page[2] if page else '' }}"><br>
        내용:<br>
        <textarea name="content" rows="20" cols="80">{{ page[3] if page else '' }}</textarea><br>
        <input type="submit" value="저장">
    </form>
    {% if page %}
    <p><a href="{{ url_for('view_page', page_id=page[0]) }}">← 돌아가기</a></p>
    {% elif parent_id %}
    <p><a href="{{ url_for('view_page', page_id=parent_id) }}">← 돌아가기</a></p>
    {% else %}
    <p><a href="{{ url_for('index') }}">← 홈으로</a></p>
    {% endif %}
</body>
</html>
