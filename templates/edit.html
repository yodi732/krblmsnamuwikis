{% extends "base.html" %}
{% block content %}
<h2>Edit: {{ title }}</h2>
<form method="post">
  <textarea name="content" rows="20">{{ content }}</textarea><br>
  <button type="submit" class="btn">Save</button>
  <a href="{{ url_for('view_page', title=title) }}" class="btn">Cancel</a>
</form>
<section class="help">
  <h3>Quick help</h3>
  <p>Use <code>[[Page name]]</code> to link to other pages.</p>
  <p>Markdown is supported (code fences, lists, tables).</p>
</section>
{% endblock %}
