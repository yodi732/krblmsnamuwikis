{% extends 'base.html' %}
{% block content %}
  <h2>활동 로그</h2>
  <div class="card">
    {% for l in logs %}
      <div class="row">
        <div class="sub">{{ l.user_email }}</div>
        <div>{{ l.action }}</div>
        <div class="sub">{{ l.doc_title or '' }}</div>
        <div class="date">{{ l.created_at.strftime('%Y-%m-%d %H:%M') }}</div>
      </div>
    {% else %}
      <div class="sub">로그가 없습니다.</div>
    {% endfor %}
  </div>
{% endblock %}
