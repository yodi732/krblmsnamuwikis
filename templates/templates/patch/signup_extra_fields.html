
<div class="signup-helper" style="margin:12px 0">
  <div class="alert alert-info">학교 계정 (<code>@bl-m.kr</code>)만 가입 할 수 있습니다.</div>
</div>

<div class="form-row">
  <label for="email">이메일</label>
  <input type="email" name="email" id="email" placeholder="1234@bl-m.kr" required>
</div>

<div class="form-row">
  <label for="password">비밀번호</label>
  <input type="password" name="password" id="password" required>
</div>

<div class="form-row">
  <label for="password2">비밀번호 재확인</label>
  <input type="password" name="password2" id="password2" required>
</div>

<script>
// 클라이언트측 1차 검증 (서버에서도 다시 검사함)
document.addEventListener('submit', function(e){
  const form = e.target.closest('form');
  if(!form) return;
  const email = form.querySelector('input[name=email]');
  const p1 = form.querySelector('input[name=password]');
  const p2 = form.querySelector('input[name=password2]');
  if(email && !email.value.endsWith('@bl-m.kr')){
    e.preventDefault();
    alert('학교 이메일(@bl-m.kr)만 가입할 수 있습니다.');
    email.focus();
    return;
  }
  if(p1 && p2 && p1.value !== p2.value){
    e.preventDefault();
    alert('비밀번호가 일치하지 않습니다.');
    p2.focus();
  }
});
</script>
