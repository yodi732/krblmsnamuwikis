{% extends "base.html" %}{% block content %}
<div class="card">
  <div style="font-weight:700;margin-bottom:8px">문서 편집</div>
  <form method="post">
    <div class="label">제목</div>
    <input class="input" name="title" value="{{ doc.title if doc else '' }}" required>
    <div class="label mt-12">내용</div>
    <textarea class="input" name="content" rows="12" style="height:360px">{{ doc.content if doc else '' }}</textarea>
    <button class="btn primary mt-16" type="submit">저장</button>
  </form>
</div>{% endblock %}
