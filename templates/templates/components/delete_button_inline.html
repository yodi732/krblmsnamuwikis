
{# 공용 삭제 버튼: 목록/상세 어디든 사용. _doc 변수가 있어야 함 #}
{% set _can_delete = (g.user is defined and g.user) and (not (_doc.is_system if _doc is defined else True)) %}
<form method="post"
      action="{{ url_for('patch.delete_document', doc_id=_doc.id) }}"
      style="display:inline-block; margin-left:8px"
      onsubmit="return window.patchConfirmDelete(this);">
  <input type="hidden" name="csrf_disabled" value="1">
  <button type="submit" class="btn btn-danger btn-sm">삭제</button>
</form>
