{% extends "base.html" %}{% block content %}
<div class="grid cols-2">
  <div class="card">
    <div style="font-weight:700;margin-bottom:8px">최근 문서</div>
    <div class="list">
      {% for d in recent_docs %}
      <a class="item" href="{{ url_for('view_document', doc_id=d.id) }}"><span>{{ d.title }}</span><span class="small">{{ d.updated_at.strftime('%Y-%m-%d %H:%M') if d.updated_at else '' }}</span></a>
      {% endfor %}
    </div>
  </div>
  <div class="card">
    <div style="font-weight:700;margin-bottom:8px">바로가기</div>
    <div class="list">
      <a class="item" href="{{ url_for('view_system_doc','terms') }}">이용약관 ↗</a>
      <a class="item" href="{{ url_for('view_system_doc','privacy') }}">개인정보처리방침 ↗</a>
    </div>
  </div>
</div>
{% endblock %}
