{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h3 style="margin:0 0 10px 0;">문서 목록</h3>
    <ul class="compact">
      {% for d in docs %}
      <li><a href="{{ url_for('view_document', doc_id=d.id) }}">{{ d.title }}</a><small class="help">{{ d.updated_at.strftime('%Y-%m-%d %H:%M') }}</small></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
