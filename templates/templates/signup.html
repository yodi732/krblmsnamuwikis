{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width:740px; margin:0 auto;">
    <h3 style="margin-top:0;">회원가입</h3>
    <form method="post" class="stack">
      <label class="label">이메일 (@bl-m.kr만 허용)</label>
      <input class="input" name="email" placeholder="id@bl-m.kr" required>
      <label class="label">비밀번호</label>
      <input class="input" type="password" name="password" required>

      <div class="card" style="border-radius:10px;">
        <div style="font-weight:600; margin-bottom:8px;">이용약관 (요약)</div>
        <textarea class="terms" readonly>{{ TERMS }}</textarea>
        <label><input type="checkbox" name="agree_terms" required> 위 약관에 동의합니다.</label>
        <div><a href="{{ url_for('doc_by_title', title='이용약관') }}" target="_blank">전문 보기</a></div>
        <hr class="sep">
        <div style="font-weight:600; margin-bottom:8px;">개인정보처리방침 (요약)</div>
        <textarea class="terms" readonly>{{ PRIVACY }}</textarea>
        <label><input type="checkbox" name="agree_privacy" required> 위 방침에 동의합니다.</label>
        <div><a href="{{ url_for('doc_by_title', title='개인정보처리방침') }}" target="_blank">전문 보기</a></div>
      </div>

      <button class="btn" type="submit">가입</button>
    </form>
  </div>
{% endblock %}
