{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <div class="row">
      <h3 style="margin:0">{{ doc.title }}</h3>
      <div class="date">마지막 수정 {{ doc.updated_at.strftime('%Y-%m-%d %H:%M') }}</div>
      {% if g.user and not doc.is_legal %}
      <a class="badge" onclick="confirmDel('{{ url_for('doc_delete', doc_id=doc.id) }}','{{ doc.title }}')">삭제</a>
      {% endif %}
    </div>
    <div style="white-space:pre-wrap">{{ doc.content }}</div>
  </div>
{% endblock %}
