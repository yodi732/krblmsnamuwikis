{% extends "base.html" %}
{% block content %}
<h2>Search results for '{{ q }}'</h2>
{% if results %}
  <ul>
  {% for r in results %}
    <li><a href="{{ url_for('view_page', title=r['title']) }}">{{ r['title'] }}</a> <span class="muted">({{ r['updated_at'] }})</span></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No results.</p>
{% endif %}
{% endblock %}
