{% extends "base.html" %}
{% block content %}
<h2>계정</h2>
<div class="card">
  <p><strong>아이디:</strong> {{ current_user.username }}</p>
  <p><strong>가입일:</strong> {{ current_user.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
  <form method="post" action="{{ url_for('delete_account') }}" onsubmit="return confirm('정말 탈퇴하시겠습니까? 모든 개인 데이터(동의 기록 포함)가 삭제됩니다.');">
    <button class="btn btn-danger">회원탈퇴</button>
  </form>
</div>
{% endblock %}
