{% extends "base.html" %}
{% block content %}
<h2>계정 관리</h2>
<p>이메일: <strong>{{ current_user.email }}</strong>{% if not current_user.email_verified %} <span class="badge">미인증</span>{% endif %}</p>
<form action="{{ url_for('account_delete') }}" method="post" onsubmit="return confirm('정말로 탈퇴하시겠습니까? 모든 개인 데이터가 삭제됩니다.');">
  <button class="danger">회원탈퇴</button>
</form>
{% endblock %}
