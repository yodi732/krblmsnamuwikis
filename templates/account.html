{% extends "base.html" %}
{% block content %}
<h2>내 계정</h2>
<p class="small">이메일: {{ current_user.email }}{% if not current_user.email_verified %} (미인증){% endif %}</p>
<hr>
<h3>회원탈퇴</h3>
<p class="small">탈퇴 시 개인정보는 즉시 삭제되고, 작성한 문서는 남으나 작성자 연결(author_id)은 제거됩니다.</p>
<form method="post" action="{{ url_for('delete_account') }}">
  <button class="btn btn-danger" onclick="return confirm('정말 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.')">회원탈퇴</button>
</form>
{% endblock %}
