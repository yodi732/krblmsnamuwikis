{% extends "base.html" %}
{% block content %}
<h2>Section: {{ section['title'] }}</h2>
<p><a href="{{ url_for('add_page', section_id=section['id']) }}" class="btn">Add page</a>
<a href="{{ url_for('delete_section', section_id=section['id']) }}" class="btn danger">Delete section</a></p>
<ul class="page-list">
{% for p in pages %}
  <li>
    <a href="{{ url_for('view_page', page_id=p['id']) }}">{{ p['title'] }}</a>
    <span class="muted">({{ p['updated_at'] }})</span>
    <a href="{{ url_for('edit_page', page_id=p['id']) }}" class="small">edit</a>
    <a href="{{ url_for('delete_page', page_id=p['id']) }}" class="small danger">delete</a>
  </li>
{% else %}
  <li>No pages yet in this section.</li>
{% endfor %}
</ul>
{% endblock %}
