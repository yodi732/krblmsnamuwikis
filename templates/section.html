
{% extends "base.html" %}
{% block title %}{{ section['title'] }} - School Wiki{% endblock %}
{% block content %}
<h2>{{ section['title'] }}</h2>
<div style="white-space:pre-wrap; margin: 12px 0 20px;">{{ section['content'] }}</div>
<form method="post" action="{{ url_for('delete_section', section_id=section['id']) }}" onsubmit="return confirm('정말 삭제할까요?');">
    <a class="btn" href="{{ url_for('edit_section', section_id=section['id']) }}">수정</a>
    <button class="btn" type="submit">삭제</button>
    <a class="btn" href="{{ url_for('index') }}">목록</a>
</form>
{% endblock %}
