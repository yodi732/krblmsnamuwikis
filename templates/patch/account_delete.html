
{% extends "base.html" %}
{% block content %}
<h2>회원탈퇴</h2>
<p>정말 탈퇴하시겠습니까? 되돌릴 수 없습니다.</p>
<form method="post" onsubmit="return confirm('정말 탈퇴하시겠습니까?');">
  <label>확인 문구로 <code>DELETE</code> 를 입력해주세요.</label>
  <input class="input" type="text" name="confirm" placeholder="DELETE" required>
  <button class="btn" type="submit">회원탈퇴</button>
</form>
{% endblock %}
