
<div class="card" style="padding:12px;margin-top:12px;">
  <p class="muted">학교 계정 (<code>@bl-m.kr</code>)만 가입 할 수 있습니다.</p>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var email = document.querySelector('input[name="email"]');
      if(email){
        email.placeholder = '1234@bl-m.kr';
      }
      var pw = document.querySelector('input[name="password"]');
      if(pw && !document.querySelector('input[name="password_confirm"]')){
        var wrap = pw.parentElement || pw.closest('div') || pw;
        var conf = document.createElement('input');
        conf.type = 'password';
        conf.name = 'password_confirm';
        conf.required = true;
        conf.placeholder = '비밀번호 재입력';
        conf.className = pw.className || 'input';
        conf.style.marginTop = '8px';
        wrap.parentNode.insertBefore(conf, wrap.nextSibling);
        // 간단 클라 검증
        conf.addEventListener('input', function(){
          if (pw.value !== conf.value){
            conf.setCustomValidity('비밀번호가 일치하지 않습니다.');
          } else {
            conf.setCustomValidity('');
          }
        });
      }
    });
  </script>
</div>
