
<div class="card" style="padding:12px;margin-top:12px;">
  <label>문서 유형</label>
  <select name="doc_kind" class="input">
    <option value="child">하위 문서</option>
    <option value="sibling">상위(동일 레벨) 문서</option>
  </select>
  <label style="margin-top:8px;">부모 문서 선택</label>
  <select name="parent_id" class="input">
    <option value="">(없음)</option>
    {% for d in docs or [] %}
      <option value="{{ d.id }}">{{ d.title }}</option>
    {% endfor %}
  </select>
</div>
