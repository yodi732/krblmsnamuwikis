{% extends "base.html" %}
{% block content %}
<h2>회원가입</h2>
<p>학교 계정(<code>@bl-m.kr</code>)만 가입할 수 있습니다.</p>
<form method="post">
  <div style="margin:8px 0">
    <label>이메일</label><br>
    <input type="email" name="email" placeholder="1234@bl-m.kr" required>
  </div>
  <div style="margin:8px 0">
    <label>비밀번호</label><br>
    <input type="password" name="password" required>
  </div>
  <div style="margin:8px 0">
    <label>비밀번호 재확인</label><br>
    <input type="password" name="password2" required>
  </div>

  <div style="margin:12px 0; padding:8px; border:1px solid #eee; max-height:140px; overflow:auto;">
    <h4>이용약관 전문</h4>
    <div>{{ terms_text|safe }}</div>
  </div>
  <label><input type="checkbox" name="agree_terms" value="1"> 이용약관에 동의합니다.</label>

  <div style="margin:12px 0; padding:8px; border:1px solid #eee; max-height:140px; overflow:auto;">
    <h4>개인정보처리방침 전문</h4>
    <div>{{ privacy_text|safe }}</div>
  </div>
  <label><input type="checkbox" name="agree_privacy" value="1"> 개인정보처리방침에 동의합니다.</label>

  {% if error %}<div class="error" style="color:#c00; margin-top:8px">{{ error }}</div>{% endif %}
  <div style="margin-top:12px">
    <button class="btn">가입하기</button>
  </div>
</form>
{% endblock %}
