{% extends 'base.html' %}
{% block content %}
<h1>회원가입</h1>
<form method="post" class="auth-form">
  <label>이메일
    <input type="email" name="email" required>
  </label>
  <label>비밀번호
    <input type="password" name="password" required minlength="8">
  </label>
  <div class="legal-links">
    <a href="{{ url_for('legal_terms') }}" target="_blank">이용약관 전문 보기</a> ·
    <a href="{{ url_for('legal_privacy') }}" target="_blank">개인정보처리방침 전문 보기</a>
  </div>
  <button type="submit">가입하기</button>
</form>
{% endblock %}
