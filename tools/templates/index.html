{% extends 'base.html' %}
{% block content %}
<h1 class="page-title">문서 목록</h1>
<div class="cards">
  {% for d in docs %}
  <div class="card">
    <div class="card-title"><a href="#">{{ d.title }}</a></div>
    <div class="card-meta">{{ d.created_at.date() }}</div>
  </div>
  {% else %}
  <p class="muted">아직 문서가 없습니다.</p>
  {% endfor %}
</div>
{% endblock %}
