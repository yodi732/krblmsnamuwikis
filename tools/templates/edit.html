<!doctype html><meta charset="utf-8"><title>{% if doc %}문서 수정{% else %}새 문서{% endif %} - 별내위키</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<main class="doc">
  <h1>{% if doc %}문서 수정{% else %}새 문서{% endif %}</h1>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post">
    <label>제목 <input name="title" value="{{ doc.title if doc else '' }}" required></label>
    <label>내용 <textarea name="body" rows="12" required>{{ doc.body if doc else '' }}</textarea></label>
    <button type="submit">저장</button>
  </form>
</main>
